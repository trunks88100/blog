uld `print` the string `\\\"parent and child or full siblings\\\"` if invoked with a number less than `100` but greater than `34`. We tested your function with a number less than `100` but greater than `34` and expected `\\\"parent and child or full siblings\\\"` but instead it printed `\\\"${func_outa1}\\\"`\");\n\n\n\n        $outputb = $this-\u003egetActualOutput(); \n        whatRelation(18); //grandparent and grandchild, aunt/uncle and niece/nephew, or half siblings\n        $outputb1 = $this-\u003egetActualOutput();\n\n        $func_outb1 = str_replace($outputb, \"\", $outputb1);\n\n        $this-\u003eassertTrue($func_outb1 === \"grandparent and grandchild, aunt/uncle and niece/nephew, or half siblings\", \"Your function should `print` the string `\\\"grandparent and grandchild, aunt/uncle and niece/nephew, or half siblings\\\"` if invoked with a number less than `35` but greater than `13`. We tested your function with a number less than `35` but greater than `13` and expected `\\\"grandparent and grandchild, aunt/uncle and niece/nephew, or half siblings\\\"` but instead it printed `\\\"${func_outb1}\\\"`\");\n\n\n        $outputc = $this-\u003egetActualOutput(); \n        whatRelation(10); //first cousins\n        $outputc1 = $this-\u003egetActualOutput();\n\n        $func_outc1 = str_replace($outputc, \"\", $outputc1);\n\n        $this-\u003eassertTrue($func_outc1 === \"first cousins\", \"Your function should `print` the string `\\\"first cousins\\\"` if invoked with a number less than `14` but greater than `5`. We tested your function with a number less than `14` but greater than `5` and expected `\\\"first cousins\\\"` but instead it printed `\\\"${func_outc1}\\\"`\");\n\n\n        $outputd = $this-\u003egetActualOutput(); \n        whatRelation(3); //second cousins\n        $outputd1 = $this-\u003egetActualOutput();\n\n        $func_outd1 = str_replace($outputd, \"\", $outputd1);\n\n        $this-\u003eassertTrue($func_outd1 === \"second cousins\", \"Your function should `print` the string `\\\"second cousins\\\"` if invoked with a number less than `3` but greater than `2`. We tested your function with a number less than `3` but greater than `2` and expected `\\\"second cousins\\\"` but instead it printed `\\\"${func_outd1}\\\"`\");\n\n\n        $outpute = $this-\u003egetActualOutput(); \n        whatRelation(1); //third cousins\n        $outpute1 = $this-\u003egetActualOutput();\n\n        $func_oute1 = str_replace($outpute, \"\", $outpute1);\n\n        $this-\u003eassertTrue($func_oute1 === \"third cousins\", \"Your function should `print` the string `\\\"third cousins\\\"` if invoked with a number less than `2` but greater than `0`. We tested your function with a number less than `2` but greater than `0` and expected `\\\"third cousins\\\"` but instead it printed `\\\"${func_oute1}\\\"`\");\n\n\n\n        $outputf = $this-\u003egetActualOutput(); \n        whatRelation(0); //not genetically related\n        $output1f = $this-\u003egetActualOutput();\n\n        $func_out1f = str_replace($outputf, \"\", $output1f);\n\n        $this-\u003eassertTrue($func_out1f === \"not genetically related\", \"Your function should `print` the string `\\\"not genetically related\\\"` if invoked with `0`. We tested your function with `0` and expected `\\\"not genetically related\\\"` but instead it printed `\\\"${func_out1f}\\\"`\");\n\n\n    }\n}","test_options":{"filename":""}},{"__typename":"Checkpoint","id":"5d02b60a31c94976e664612d","instructions":"Test your function with several inputs to make sure it's working as expected. ","hint":"Here are the cases we tested our function with:\n```php\nwhatRelation(100);\necho \"\\n\\n\";\nwhatRelation(56);\necho \"\\n\\n\";\nwhatRelation(18);\necho \"\\n\\n\";\nwhatRelation(10);\necho \"\\n\\n\";\nwhatRelation(3);\necho \"\\n\\n\";\nwhatRelation(1);\n```","test_type":"componentTest","test_code":"if (Components.OutputTerminal.hasError(/[^]+/)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Your code is causing an error. Double check your spelling and syntax.',\n        component: 'PersistentCodeEditor'\n      }\n    };\n  }\nif (!Components.CodeEditor.codeContains('src/index.php', /whatRelation\\s*\\([^]*whatRelation\\s*\\([^]*whatRelation\\s*\\([^]*whatRelation\\s*\\(/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'You should invoke your function at least three times.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\n\n\nreturn { pass: true };\n","test_options":{}}],"ein_config":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"last_modified_at":"2022-06-23T20:57:57Z","workspace":{"__typename":"Workspace","id":"6176ecf8fd5a120013968448","slug":"php-else-if","type":"php"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.17},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5ced31d2af246d083393f395","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5ced31d2af246d083393f393","type":"PersistentCodeEditor","files":["src/index.php"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5ced31d2af246d083393f391","type":"Narrative","content":"So far, we've been writing conditionals that can only handle one condition. **If** that condition is met, we do one thing, otherwise we do something **else**. This only allows us one or two courses of action. But programs can be far more complex. \n\nConsider letter grades on a school assignment:\n+ If the grade is less than 60, it's an F\n+ Or else, if the grade is less than 70, it's a D. \n+ Or else, if the grade is less than 80, it's a C. \n+ Or else, if the grade is less than 90, it's a B. \n+ Or else, it's an A. \n\nWe can write conditionals with multiple `if` statements using the `elseif` construction. The computer will continue through each condition until it finds a condition which is met or gets to the endwhichever comes first. \n\nLet's implement our letter grades example in code:\n\n```php\n$grade = 88;\nif ($grade \u003c 60) {\n  echo \"You got an F\";\n} elseif ($grade \u003c 70) {\n  echo \"You got a D\";\n} elseif ($grade \u003c 80) {\n  echo \"You got a C\";\n} elseif ($grade \u003c 90) {\n  echo \"You got a B\";\n} else {\n  echo \"You got an A\";\n}\n```\nIn the code above, `$grade` has a value of `88`. The computer will check each condition until one is met and run that block of code. When it gets to the condition `$grade \u003c 90`, it evaluates to `TRUE`. That code block executes, and `You got a B` is logged to the terminal.\n\nNotice that the order of our conditionals is important. The grade `55` would satisfy the condition `$grade \u003c 90`, but it meets the condition intended for it, `$grade \u003c 60` first. What if the `elseif` statements were in a different order?\n\n```php\n$grade = 55;\nif ($grade \u003c 90) {\n  echo \"You got a B\";\n} elseif ($grade \u003c 80) {\n  echo \"You got a C\";\n} elseif ($grade \u003c 70) {\n  echo \"You got a D\";\n} elseif ($grade \u003c 60) {\n  echo \"You got an F\";\n} else {\n  echo \"You got an A\";\n}\n```\nThe code above will output `You got a B` to the terminal since the computer will run the first `TRUE` condition. We need to take care when constructing our conditionals that they have the outcome we want. \n\nNote: you may encounter [the keywords `else if`](https://www.php.net/manual/en/control-structures.elseif.php) with a space separating the two words. In many situations, `else if` will work the same way as `elseif`. Since `elseif` works more universally, that's what we choose to use.   \n\nLet's practice writing some `elseif` statements!\n","instructions":null}]},{"__typename":"Exercise","id":"98ab5f67ce09d3fe923f9e1fdf58c4c0","sourceId":null,"title":"Switch Statement","slug":"switch-statement","published":true,"setup_command":null,"created_at":"2019-05-28T14:16:20Z","checkpoints":[{"__typename":"Checkpoint","id":"5ced43593709020e1da210e5","instructions":"The U.S. government has multiple classifications of air quality each symbolized by a color:\n+ The color `\"green\"` indicates the air quality is `\"good\"`. \n+ The color `\"yellow\"` indicates the air quality is `\"moderate\"`. \n+ The color `\"orange\"` indicates the air quality is `\"unhealthy for sensitive groups\"`. \n+ The color `\"red\"` indicates the air quality is `\"unhealthy\"`. \n+ The color `\"purple\"` indicates the air quality is `\"very unhealthy\"`.\n+ And the color `\"maroon\"` indicates the air quality is `\"hazardous\"`.\n\nWrite a function, `airQuality()`, that takes in a color as a string, and **prints** the corresponding air quality. \n\nYour function should use a `switch` statement. You should provide a `default` string of `\"invalid color\"` for any input aside from the six colors listed. \n","hint":"We could use a series of `if else` statements like this: \n```php\n  if ($color === \"green\"){  \n    echo \"good\";\n  } elseif ($color === \"yellow\"){  \n    echo \"moderate\";\n  } elseif ($color === \"orange\"){  \n    echo \"unhealthy for sensitive groups\";\n  } elseif ($color === \"red\"){ \n    echo \"unhealthy\";\n  } elseif ($color === \"purple\"){ \n    echo \"very unhealthy\";\n  } elseif ($color === \"maroon\"){\n    echo \"hazardous\";\n  } else {\n    echo \"invalid color\"; \n  }  \n```\nBut instead you should use a `switch` statement inside your function:\n```php\nswitch ($color){\n  case \"green\":  \n    echo \"good\";\n    break;\n  case \"yellow\":\n//......\n```\n","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp1(): void\n    {  \n\n        require 'src/index.php';\n      \n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\airQuality\"), \"Did you define airQuality()?\");\n\n      \t$file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n\n        $checkParams = preg_match('/function\\s+airQuality\\s*\\(\\s*\\$[a-zA-Z_\\x7f-\\xff][a-zA-Z0-9_\\x7f-\\xff]*\\s*\\)/i', $file);\n\n        $this-\u003eassertTrue($checkParams === 1, \"Did you declare your function with one parameter?\");\n\n\n\n\n        $checkParams2 = preg_match('/function\\s+airQuality\\s*\\(\\s*\\$[a-zA-Z_\\x7f-\\xff][a-zA-Z0-9_\\x7f-\\xff]*\\s*\\)\\s*{.*switch\\s*\\(\\s*\\$[a-zA-Z_\\x7f-\\xff][a-zA-Z0-9_\\x7f-\\xff]*\\s*\\)\\s*{\\s*case/is', $file);\n\n        $this-\u003eassertTrue($checkParams2 === 1, \"Did you use a `switch` to accomplish this task?\");\n\n\n\n\n        $output = $this-\u003egetActualOutput(); \n        airQuality(\"green\"); //good\n        $output1 = $this-\u003egetActualOutput();\n\n        $func_out1 = str_replace($output, \"\", $output1);\n\n        $this-\u003eassertTrue($func_out1 === \"good\", \"Your function should `print` the string `\\\"good\\\"` if invoked with `\\\"green\\\"`. We tested your function with `\\\"green\\\"` and expected `\\\"good\\\"` but instead it printed `\\\"${func_out1}\\\"`\");\n\n\n        $outputa = $this-\u003egetActualOutput(); \n        airQuality(\"yellow\"); //moderate\n        $output1a = $this-\u003egetActualOutput();\n\n        $func_out1a = str_replace($outputa, \"\", $output1a);\n\n        $this-\u003eassertTrue($func_out1a === \"moderate\", \"Your function should `print` the string `\\\"moderate\\\"` if invoked with `\\\"yellow\\\"`. We tested your function with `\\\"yellow\\\"` and expected `\\\"moderate\\\"` but instead it printed `\\\"${func_out1a}`\\\"\");\n\n\n        $outputb = $this-\u003egetActualOutput(); \n        airQuality(\"orange\"); //unhealthy for sensitive groups\n        $output1b = $this-\u003egetActualOutput();\n\n        $func_out1b = str_replace($outputb, \"\", $output1b);\n\n        $this-\u003eassertTrue($func_out1b === \"unhealthy for sensitive groups\", \"Your function should `print` the string `\\\"unhealthy for sensitive groups\\\"` if invoked with `\\\"orange\\\"`. We tested your function with `\\\"orange\\\"` and expected `\\\"unhealthy for sensitive groups\\\"` but instead it printed `\\\"${func_out1b}\\\"`\");\n\n\n        $outputc = $this-\u003egetActualOutput(); \n        airQuality(\"red\"); //unhealthy\n        $output1c = $this-\u003egetActualOutput();\n\n        $func_out1c = str_replace($outputc, \"\", $output1c);\n\n        $this-\u003eassertTrue($func_out1c === \"unhealthy\", \"Your function should `print` the string `\\\"unhealthy\\\"` if invoked with `\\\"red\\\"`. We tested your function with `\\\"red\\\"` and expected `\\\"unhealthy\\\"` but instead it printed `\\\"${func_out1c}\\\"`\");\n\n\n        $outputd = $this-\u003egetActualOutput(); \n        airQuality(\"purple\"); //very unhealthy\n        $output1d = $this-\u003egetActualOutput();\n\n        $func_out1d = str_replace($outputd, \"\", $output1d);\n\n        $this-\u003eassertTrue($func_out1d === \"very unhealthy\", \"Your function should `print` the string `\\\"very unhealthy\\\"` if invoked with `\\\"purple\\\"`. We tested your function with `\\\"purple\\\"` and expected `\\\"very unhealthy\\\"` but instead it printed `\\\"${func_out1d}\\\"`\");\n\n\n        $outpute = $this-\u003egetActualOutput(); \n        airQuality(\"maroon\"); //hazardous\n        $output1e = $this-\u003egetActualOutput();\n\n        $func_out1e = str_replace($outpute, \"\", $output1e);\n\n        $this-\u003eassertTrue($func_out1e === \"hazardous\", \"Your function should `print` the string `\\\"hazardous\\\"` if invoked with `\\\"maroon\\\"`. We tested your function with `\\\"maroon\\\"` and expected `\\\"hazardous\\\"` but instead it printed `\\\"${func_out1e}\\\"`\");\n\n\n        $outputf = $this-\u003egetActualOutput(); \n        airQuality(\"cat\"); //invalid color\n        $output1f = $this-\u003egetActualOutput();\n\n        $func_out1f = str_replace($outputf, \"\", $output1f);\n\n        $this-\u003eassertTrue($func_out1f === \"invalid color\", \"Your function should `print` the string `\\\"invalid color\\\"` if invoked with an unexpected input. We tested your function and expected `\\\"invalid color\\\"` but instead it printed `\\\"${func_out1f}\\\"`\");\n    }\n}\n\n","test_options":{}},{"__typename":"Checkpoint","id":"5d111180aad373270a79f264","instructions":"Test your function with several inputs to make sure it's working as expected. ","hint":"Have you noticed a pattern? We test your code, but it's really important that you always test your own code to make sure it's working as expected. Here are the cases we tested:\n```php\nairQuality(\"green\");\necho \"\\n\\n\";\nairQuality(\"yellow\");\necho \"\\n\\n\";\nairQuality(\"maroon\");\necho \"\\n\\n\";\nairQuality(\"hasjgdlajshgd\");\n```","test_type":"componentTest","test_code":"if (Components.OutputTerminal.hasError(/[^]+/)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Your code is causing an error. Double check your spelling and syntax.',\n        component: 'PersistentCodeEditor'\n      }\n    };\n  }\nif (!Components.CodeEditor.codeContains('src/index.php', /airQuality\\s*\\([^]*airQuality\\s*\\([^]*airQuality\\s*\\([^]*airQuality\\s*\\(/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'You should invoke your function at least three times.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\n\n\nreturn { pass: true };","test_options":{}}],"ein_config":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"last_modified_at":"2019-07-11T01:25:25Z","workspace":{"__typename":"Workspace","id":"5d2690105808221886fadd2b","slug":"php-switch","type":"php"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.32},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5ced4313a2bddf2529e07441","type":"Narrative","content":"We often want to compare a value, expression, or variable against many different possible values and run different code depending on which it matches. We can use a series of `if`/`elseif` statements which use the identical operator (`===`) or we can use a `switch` statementan alternate syntax.\n\nWe wrote some code with `if`/`elseif` statements to print a string based on a student's letter grade:\n```php \nif ($letter_grade === \"A\"){\n  echo \"Terrific\";\n} elseif ($letter_grade === \"B\") {\n  echo \"Good\";\n} elseif ($letter_grade === \"C\") {\n  echo \"Fair\";\n} elseif ($letter_grade === \"D\") {\n  echo \"Needs Improvement\";\n} elseif ($letter_grade === \"F\") {\n  echo \"See me!\";\n} else {\n  echo \"Invalid grade\"; \n}\n```\nSince this code involves a series of comparisons, it's ripe for a `switch` statement! Let's see it refactored with `switch`:\n```php\nswitch ($letter_grade){\n  case \"A\":\n    echo \"Terrific\";\n    break;\n  case \"B\":\n    echo \"Good\";\n    break;\n  case \"C\":\n    echo \"Fair\";\n    break;\n  case \"D\":\n    echo \"Needs Improvement\";\n    break;\n  case \"F\":\n    echo \"See me!\";\n    break;\n  default:\n    echo \"Invalid grade\"; \n}\n```\nWe begin the keyword `switch` followed by the value (or expression) we'll be comparingin this case, `$letter_grade`. We provide possible matches for the expression with the keyword `case`, the potential matching value, and the colon. For each `case`, we provide code that should run if that case matches. After each `case`, we include the keyword `break` to _break_ out of the `switch` statement. We can provide a `default` that should run if none of the provided cases match. \n\nA `switch` statement is a good example of code that might be preferable _not_ because it's shorter, but rather because it clearly indicates the purpose of the code; when looking at a `switch` statement we can quickly identify the important aspects of the code; this makes it easier to understand, extend, and debug.  \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5ced4328af246d083393f3b6","type":"PersistentCodeEditor","files":["src/index.php"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5ced4328af246d083393f3b8","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"3cf58daf52699b4c7e41eee875a6052e","sourceId":null,"title":"Switch Statements: Fall through","slug":"switch-statements-fallthrough","published":true,"setup_command":null,"created_at":"2019-06-14T15:40:54Z","checkpoints":[{"__typename":"Checkpoint","id":"5d0418f2aad3731caaa83fe6","instructions":"Write a function, `returnSeason()`. Your function should take in a string representing a month (e.g. `\"January\"`), and it should `return` which season that month falls in. \n\n+ `\"December\"`, `\"January\"`, and `\"February\"` are `\"winter\"` months. \n+ `\"March\"`, `\"April\"`, and `\"May\"` are `\"spring\"` months. \n+ `\"June\"`, `\"July\"`, and `\"August\"` are `\"summer\"` months. \n+ And `\"September\"`, `\"October\"`, and `\"November\"` are `\"fall\"` months. \n\nYour function should use a `switch` statement and fall through to accomplish this task. ","hint":"You should be testing your function as you go to make sure it's working. Here are some cases to get you started:\n```php\necho returnSeason(\"February\");\necho \"\\n\\n\";  \necho returnSeason(\"April\");\necho \"\\n\\n\";\necho returnSeason(\"August\");\necho \"\\n\\n\";\necho returnSeason(\"October\"); \n```\nTo make sure you're using fall through, imagine you're the computer. What order should each case come in? Which code will execute when?\n\nStill stuck? Here's how we did it:\n```php\nfunction returnSeason($month){\n  switch ($month) {\n    case \"December\":\n    case \"January\":\n    case \"February\":  \n      return \"winter\";\n    case \"March\":\n    case \"April\":\n    case \"May\":  \n      return \"spring\";\n    case \"June\":\n    case \"July\":\n    case \"August\":  \n      return \"summer\";\n    case \"September\":\n    case \"October\":\n    case \"November\":  \n      return \"fall\";   \n\t} \n}\n```\n ","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp1(): void\n    {  \n\n        require 'src/index.php';\n      \n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\\\returnSeason\"), \"Did you define `returnSeason()`?\");\n\n      \t$file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n\n        $checkParams = preg_match('/function\\s+returnSeason\\s*\\(\\s*\\$[a-zA-Z_\\x7f-\\xff][a-zA-Z0-9_\\x7f-\\xff]*\\s*\\)/i', $file);\n\n        $this-\u003eassertTrue($checkParams === 1, \"Did you declare your function with one parameter?\");\n\n        $checkParams2 = preg_match('/function\\s+returnSeason\\s*\\(\\s*\\$[a-zA-Z_\\x7f-\\xff][a-zA-Z0-9_\\x7f-\\xff]*\\s*\\)\\s*{.*switch\\s*\\(\\s*\\$[a-zA-Z_\\x7f-\\xff][a-zA-Z0-9_\\x7f-\\xff]*\\s*\\)\\s*{\\s*case/is', $file);\n\n        $this-\u003eassertTrue($checkParams2 === 1, \"Did you use a `switch` to accomplish this task?\");\n\n        $test1 = returnSeason(\"December\");\n        $test2 = returnSeason(\"January\");\n        $test3 = returnSeason(\"February\");\n\n        $this-\u003eassertTrue($test1 === \"winter\", \"Your function should `return` the string `\\\"winter\\\"` if invoked with `\\\"December\\\"`. We tested your function with `\\\"December\\\"` and expected `\\\"winter\\\"` but instead it returned `\\\"${test1}\\\"`\");\n        $this-\u003eassertTrue($test2 === \"winter\", \"Your function should `return` the string `\\\"winter\\\"` if invoked with `\\\"January\\\"`. We tested your function with `\\\"January\\\"` and expected `\\\"winter\\\"` but instead it returned `\\\"${test2}\\\"`\");\n        $this-\u003eassertTrue($test3 === \"winter\", \"Your function should `return` the string `\\\"winter\\\"` if invoked with `\\\"February\\\"`. We tested your function with `\\\"February\\\"` and expected `\\\"winter\\\"` but instead it returned `\\\"${test3}\\\"`\");\n\n        $test4 = returnSeason(\"March\");\n        $test5 = returnSeason(\"April\");\n        $test6 = returnSeason(\"May\");\n\n        $this-\u003eassertTrue($test4 === \"spring\", \"Your function should `return` the string `\\\"spring\\\"` if invoked with `\\\"March\\\"`. We tested your function with `\\\"March\\\"` and expected `\\\"spring\\\"` but instead it returned `\\\"${test4}\\\"`\");\n        $this-\u003eassertTrue($test5 === \"spring\", \"Your function should `return` the string `\\\"spring\\\"` if invoked with `\\\"April\\\"`. We tested your function with `\\\"April\\\"` and expected `\\\"spring\\\"` but instead it returned `\\\"${test5}\\\"`\");\n        $this-\u003eassertTrue($test6 === \"spring\", \"Your function should `return` the string `\\\"spring\\\"` if invoked with `\\\"May\\\"`. We tested your function with `\\\"May\\\"` and expected `\\\"spring\\\"` but instead it returned `\\\"${test6}\\\"`\");\n\n        $test7 = returnSeason(\"June\");\n        $test8 = returnSeason(\"July\");\n        $test9 = returnSeason(\"August\");\n\n        $this-\u003eassertTrue($test7 === \"summer\", \"Your function should `return` the string `\\\"summer\\\"` if invoked with `\\\"June\\\"`. We tested your function with `\\\"June\\\"` and expected `\\\"summer\\\"` but instead it returned `\\\"${test7}\\\"`\");\n        $this-\u003eassertTrue($test8 === \"summer\", \"Your function should `return` the string `\\\"summer\\\"` if invoked with `\\\"July\\\"`. We tested your function with `\\\"July\\\"` and expected `\\\"summer\\\"` but instead it returned `\\\"${test8}\\\"`\");\n        $this-\u003eassertTrue($test9 === \"summer\", \"Your function should `return` the string `\\\"summer\\\"` if invoked with `\\\"August\\\"`. We tested your function with `\\\"August\\\"` and expected `\\\"summer\\\"` but instead it returned `\\\"${test9}\\\"`\");\n\n\n        $test10 = returnSeason(\"September\");\n        $test11 = returnSeason(\"October\");\n        $test12 = returnSeason(\"November\");\n\n\n        $this-\u003eassertTrue($test10 === \"fall\", \"Your function should `return` the string `\\\"fall\\\"` if invoked with `\\\"September\\\"`. We tested your function with `\\\"September\\\"` and expected `\\\"fall\\\"` but instead it returned `\\\"${test10}\\\"`\");\n        $this-\u003eassertTrue($test11 === \"fall\", \"Your function should `return` the string `\\\"fall\\\"` if invoked with `\\\"October\\\"`. We tested your function with `\\\"October\\\"` and expected `\\\"fall\\\"` but instead it returned `\\\"${test11}\\\"`\");\n        $this-\u003eassertTrue($test12 === \"fall\", \"Your function should `return` the string `\\\"fall\\\"` if invoked with `\\\"November\\\"`. We tested your function with `\\\"November\\\"` and expected `\\\"fall\\\"` but instead it returned `\\\"${test12}\\\"`\");\n\n\n\n      \n        $return_count = preg_match_all('/:\\s*return/is', $file, $matches);\n        $this-\u003eassertTrue($return_count \u003c 6, \"Are you using fall through? It looks like you used too many `return` statements.\");\n    }\n}","test_options":{}}],"ein_config":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"last_modified_at":"2019-07-25T20:09:39Z","workspace":{"__typename":"Workspace","id":"5d3a0fecbc78fb750342950b","slug":"php-switch-fallthrough","type":"php"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":9.92},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5d03c039aad3731c88a83f91","type":"Narrative","content":"In the previous exercise, we taught you to use the keyword `break` after the block for each `case`. Without the  keyword `break`, not only will the first matching case's block run, but so will all the code in the subsequent cases! This is known as _fall through_. The keyword `break` tells the computer to **break** out of the switch statement, without it, it will **fall through** the rest of the `switch` executing all the code until it reaches a `break`, a `return`, or the end of the statement: \n\n```php\n$letter = \"a\";\nswitch ($letter) {\n  case \"a\":\n    echo \"a\";\n  case \"b\":\n    echo \"b\";\n  case \"c\":\n    echo \"c\";\n  case \"d\":\n    echo \"d\";\n}\n```\nThe code above will output `abcd`. Only the first case (`case \"a\"`) actually matches the value of `$letter`, but since the above code doesn't have any `break`s all of the code in the `switch` will execute. Fall through may seem like a drag, but it can be useful when we want multiple cases to execute the same code:\n```php\nswitch ($day_of_week) {\n  case \"Monday\":\n  case \"Tuesday\":\n    echo \"Just getting started!\";\n    break;\n  case \"Wednesday\":\n    echo \"Humpday!\";\n    break;\n  case \"Thursday\":\n  case \"Friday\":\n    echo \"Almost the weekend!\";\n    break;\n  case \"Saturday\":\n  case \"Sunday\":\n    echo \"Enjoy!\";\n    break;\n}\n```\nIn the code above, we use fall through to our advantage by placing cases that should execute the same code next to each other and having them share a code block. So, for example, if `$day_of_week` has the value `\"Monday\"` or `\"Tuesday\"`, the string `\"Just getting started!\"` will be printed. \n\nIt's ok if you don't find fall through useful in your own code. But knowing how to use it should remind you that it exists and that you need those `break`s! \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5d03c0525808222c195c8f70","type":"PersistentCodeEditor","files":["src/index.php"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5d03c0525808222c195c8f72","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"8b2c73f67e4a01998bd33407f2164764","sourceId":null,"title":"Ternary Operator","slug":"ternary-operator","published":true,"setup_command":null,"created_at":"2019-05-28T14:16:52Z","checkpoints":[{"__typename":"Checkpoint","id":"5cee96db5f1de84af178630c","instructions":"In a previous exercise, you wrote a function `chooseCheckoutLane()` using an `if`/`else`. Write a version of this function called `ternaryCheckout()` which accomplishes the same functionality using a ternary operator instead of an `if`/`else`. \n\nThis function should take in a single number argument representing the number of items a customer has. If the customer has 12 items or fewer, the function should return `\"express lane\"`. Otherwise, the function should return `\"regular lane\"`.","hint":"Here's what our version of the original function looked like:\n```php\nfunction chooseCheckoutLane($items){\n  if ($items \u003c= 12){\n    return \"express lane\";\n  } else {\n    return \"regular lane\";\n  }\n}\n```\nYou'll likely want an expression like this:\n```php\n$items \u003c= 12 ? \"express lane\" : \"regular lane\";\n```","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp1(): void\n    {  \n\n        require 'src/index.php';\n      \n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\\\terna test3? $test3 : \"NULL\";\n\n        $test4 = ternaryVote(18);\n        $type4 = $test4? $test4 : \"NULL\";\n\n\n        $this-\u003eassertTrue($test1 === \"string\" || $test === \"string\", \"Your function should `return` a string. We tested your function and expected a string return value but instead it returned a value of type ${type}\");\n        $this-\u003eassertTrue($test2 === \"yes\", \"Your function should `return` the string `\\\"yes\\\"` if invoked with a value greater than `18`. We tested your function with a value greater than `18` and expected `\\\"yes\\\"` but instead it returned `${type2}`\");\n        $this-\u003eassertTrue($test3 === \"no\", \"Your function should `return` the string `\\\"no\\\"` if invoked with a value less than `18`. We tested your function with a value less than `18` and expected `\\\"no\\\"` but instead it returned `${type3}`\");\n        $this-\u003eassertTrue($test4 === \"yes\", \"Your function should `return` the string `\\\"yes\\\"` if invoked with `18`. We tested your function with `18` and expected `\\\"yes\\\"` but instead it returned `${type4}`\");\n\n    }\n}","test_options":{}},{"__typename":"Checkpoint","id":"5d07b0034db5a567f0f09b63","instructions":"Test each of your functions twiceonce with an input will fulfill the condition and once with an input that won't. Make sure to print the results to the terminal.","hint":"Here's how we tested our functions:\n```php\necho ternaryCheckout(1);\necho \"\\n\\n\";\necho ternaryCheckout(13);\necho \"\\n\\n\";\necho ternaryVote(19);\necho \"\\n\\n\";\necho ternaryVote(13);\n```","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp3(): void\n    {  \n\n        require 'src/index.php';\n      \n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\\\ternaryCheckout\"), \"Did you accidentally delete `ternaryCheckout()`?\");\n        $file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n\n        $checkTwoCalls = preg_match('/ternaryCheckout\\s*\\(.*ternaryCheckout\\s*\\(.*ternaryCheckout\\s*\\(.*/is', $file);\n\n        $this-\u003eassertTrue($checkTwoCalls === 1, \"Did you invoke `ternaryCheckout()` twice?\");\n\n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\\\ternaryVote\"), \"Did you accidentally delete `ternaryVote()`?\");\n\n        $checkTwoCalls = preg_match('/ternaryVote\\s*\\(.*ternaryVote\\s*\\(.*ternaryVote\\s*\\(.*/is', $file);\n\n        $this-\u003eassertTrue($checkTwoCalls === 1, \"Did you invoke `ternaryVote()` twice?\");\n\n        $output = $this-\u003egetActualOutput(); \n\n        $checkOutput1 = preg_match('/express lane/', $output);\n        $this-\u003eassertTrue($checkOutput1 != False, \"Did you use `echo` to print your function returns? We expected to see `express lane` in the terminal but didn't.\");\n        $checkOutput2 = preg_match('/regular lane/', $output);\n        $this-\u003eassertTrue($checkOutput2 != False, \"Did you use `echo` to print your function returns? We expected to see `regular lane` in the terminal but didn't.\");\n        $checkOutput3 = preg_match('/yes/', $output);\n        $this-\u003eassertTrue($checkOutput3 != False, \"Did you use `echo` to print your function returns? We expected to see `yes` in the terminal but didn't.\");\n        $checkOutput4 = preg_match('/no/', $output);\n        $this-\u003eassertTrue($checkOutput4 != False, \"Did you use `echo` to print your function returns? We expected to see `no` in the terminal but didn't.\");\n\n    }\n}","test_options":{}}],"ein_config":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"last_modified_at":"2019-07-25T19:53:06Z","workspace":{"__typename":"Workspace","id":"5d3a096ebc78fb74d442954a","slug":"php-ternary","type":"php"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.6},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5cee96aca2bddf255ee07706","type":"PersistentCodeEditor","files":["src/index.php"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5cee96aca2bddf255ee07708","type":"OutputTerminal"},{"__typename":"Narrative","id":"5ced43ad3709020dd1a20f74","type":"Narrative","content":"PHP offers a short-hand syntax to conditionally `return` a value. Before learning it, let's consider some example code: \n```php\n$isClicked = FALSE;\nif ( $isClicked ) {\n  $link_color = \"purple\";\n} else {\n  $link_color = \"blue\";\n}\n```\nIn the code above, our condition checks the value of the `$isClicked` variable. If it's `TRUE` we assign `$link_color` to `\"purple\"`, otherwise we assign it the value `\"blue\"`. Our code is somewhat repetitivethe code in each code block is only slightly different. \n\nA ternary operator (`?:`) is another conditional operator. It takes three operands and returns a value: \n+ The first operand is a condition to check. This is followed by a question mark `?`.\n+ The second operand is an expression to `return`  if the condition is `TRUE`. This is followed by a colon (`:`).\n+ The third operand is an expression to `return` if the condition is `FALSE`. \n\nLet's see our previous example refactored with the ternary operator:\n```php\n$isClicked = FALSE;\n$link_color = $isClicked ? \"purple\" : \"blue\";\n```\nThe ternary operator allows us to write fewer lines of code while maintaining readability. \n\nNote that code in the expression will be executed, but the intended use of the ternary is to conditionally return a value _not_ to execute code.\n\nLet's get some practice with the ternary operator! \n","instructions":null}]},{"__typename":"Exercise","id":"2da188acd840d2b036de9215fb15f277","sourceId":null,"title":"Truthy and Falsy","slug":"truthy-and-falsy","published":true,"setup_command":null,"created_at":"2019-05-29T19:46:57Z","checkpoints":[{"__typename":"Checkpoint","id":"5ceee26fa2bddf255ee07811","instructions":"Since it's hard to keep track of what's **truthy** or **falsy** in PHP, let's write a function to check for us! Write a function `truthyOrFalsy()` that takes in any value and **returns** the **string** `\"True\"` if that value is **truthy** and the **string** `\"False\"` if that value is **falsy**.","hint":"You might find this condition helpful: \n```php \nif (value) {\n  // Do something here\n}\n```\nWith this condition, if the value evaluates to something **truthy**, the block of code that follows will execute. \n\nFor your function, what would you want to do in that block of code?\n\nNote that your function should `return` the **strings** `\"True\"` or `\"False\"` **NOT** the boolean values!\n","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp1(): void\n    {  \n\n        require 'src/index.php';\n      \n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\\\truthyOrFalsy\"), \"Did you define `truthyOrFalsy()`?\");\n\n          $file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n          \n        $checkParams = preg_match('/function\\s+truthyOrFalsy\\s*\\(\\s*\\$[a-zA-Z_\\x7f-\\xff][a-zA-Z0-9_\\x7f-\\xff]*\\s*\\)/i', $file);\n\n        $this-\u003eassertTrue($checkParams === 1, \"Did you declare your function with a single parameter?\");\n\n        $a = \"\";\n        $b = null;\n        $c = [];\n        $d = 0; \n        // $e = -0; \n        // $f = -0.0; \n        // $g = 0.0;\n        $h = \"0\";\n        $i = false;\n\n        $test1 = truthyOrFalsy($a);\n        $test2 = truthyOrFalsy($b);\n        $test3 = truthyOrFalsy($c);\n        $test4 = truthyOrFalsy($d);\n        $test5 = truthyOrFalsy($h);\n        $test6 = truthyOrFalsy($i);\n\n        $test7 = truthyOrFalsy(\"cat\");\n        $test8 = truthyOrFalsy(-100);\n        $test9 = truthyOrFalsy([1, 2, 4]);\n        $test10 = truthyOrFalsy(true);\n\n        $arr = array($test1, $test2, $test3, $test4, $test5, $test6, $test7, $test8, $test9, $test10);\n        $type_test = true;\n        $bad_type = \"test\";\n        foreach ($arr as $test_result) {\n          if (gettype($test_result) !== \"string\"){\n            $type_test = false;\n            $bad_type = gettype($test_result);\n          }\n        }\n\n\n        $arr = array($test7, $test8, $test9, $test10);\n        $true_test = true;\n        foreach ($arr as $test_result) {\n          if ($test_result !== \"True\"){\n            $true_test = false;\n          }\n        }\n\n\n        $this-\u003eassertTrue($type_test, \"Your function should always `return` a string. We tested your function with a number of inputs and expected a string return value. In at least one case, your function returned a value of type ${bad_type}\");\n\n        $this-\u003eassertTrue($test1 === \"False\", \"Your function should `return` the string `\\\"False\\\"` if invoked with an empty string. We tested your function with an empty string and expected `\\\"False\\\"` but instead it returned `${test1}`\");\n\n        $this-\u003eassertTrue($test2 === \"False\", \"Your function should `return` the string `\\\"False\\\"` if invoked with `NULL`. We tested your function with `NULL` and expected `\\\"False\\\"` but instead it returned `${test2}`\");\n\n        $this-\u003eassertTrue($test3 === \"False\", \"Your function should `return` the string `\\\"False\\\"` if invoked with an empty array. We tested your function with an empty array and expected `\\\"False\\\"` but instead it returned `${test3}`\");\n\n        $this-\u003eassertTrue($test4 === \"False\", \"Your function should `return` the string `\\\"False\\\"` if invoked with `0`. We tested your function with `0` and expected `\\\"False\\\"` but instead it returned `${test4}`\");\n\n        $this-\u003eassertTrue($test5 === \"False\", \"Your function should `return` the string `\\\"False\\\"` if invoked with the string `\\\"0\\\"`. We tested your function with the string `\\\"0\\\"` and expected `\\\"False\\\"` but instead it returned `${test5}`\");\n\n        $this-\u003eassertTrue($test6 === \"False\", \"Your function should `return` the string `\\\"False\\\"` if invoked with `FALSE`. We tested your function with `FALSE` and expected `\\\"False\\\"` but instead it returned `${test6}`\");\n\n        $arr = array($test7, $test8, $test9, $test10);\n        $true_test = true;\n        $not_true = \"test\";\n        foreach ($arr as $test_result) {\n          if ($test_result !== \"True\"){\n            $true_test = false;\n            $not_true = $test_result;\n          }\n        }\n\n        $this-\u003eassertTrue($true_test, \"Your function should `return` the string `\\\"True\\\"` if invoked with a truthy value. We tested your function with several truthy values (like non-zero negative numbers, arrays with elements, and strings) and expected `\\\"True\\\"` but instead it returned `${not_true}`\");\n    }\n}","test_options":{}},{"__typename":"Checkpoint","id":"5d041badaad3731c7ea841da","instructions":"Test your function! Invoke your function at least once with a truthy value and at least once with a falsy value. Be sure to use `echo` to print the results to the terminal. ","hint":"Here's how we tested our function:\n```php\necho truthyOrFalsy(TRUE);\necho \"\\n\\n\";\necho truthyOrFalsy(FALSE);\necho \"\\n\\n\";\necho truthyOrFalsy(\"cat\");\necho \"\\n\\n\";\necho truthyOrFalsy(\"\");\necho \"\\n\\n\";\necho truthyOrFalsy(\"-10290192.871\");\necho \"\\n\\n\";\necho truthyOrFalsy(\"0\");\necho \"\\n\\n\";\n```","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp3(): void\n    {  \n\n        require 'src/index.php';\n      \n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\\\truthyOrFalsy\"), \"Did you accidentally delete `truthyOrFalsy()`?\");\n        $file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n\n        $checkTwoCalls = preg_match('/truthyOrFalsy\\s*\\(.*truthyOrFalsy\\s*\\(.*truthyOrFalsy\\s*\\(.*/is', $file);\n\n        $this-\u003eassertTrue($checkTwoCalls === 1, \"Did you invoke `truthyOrFalsy()` twice?\");\n\n        $output = $this-\u003egetActualOutput(); \n\n        $checkOutput1 = preg_match('/True/', $output);\n        $this-\u003eassertTrue($checkOutput1 != False, \"Did you use `echo` to print your function returns? We expected to see `True` in the terminal but didn't.\");\n        $checkOutput2 = preg_match('/False/', $output);\n        $this-\u003eassertTrue($checkOutput2 != False, \"Did you use `echo` to print your function returns? We expected to see `False` in the terminal but didn't.\");\n\n    }\n}","test_options":{}}],"ein_config":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"last_modified_at":"2019-06-27T19:02:15Z","workspace":{"__typename":"Workspace","id":"5d15131daad3731ec2167234","slug":"php-truthy-falsy","type":"php"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.22},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5ceee1d43709020e15a21496","type":"Narrative","content":"So far in our conditionals, we've been dealing with expressions that would evaluate to boolean values in any context. In practice, **any** value or expression in the condition will be **converted** to `TRUE` or `FALSE`. Take a look at the following real, working PHP code:\n```php\nif (\"What's going on?\"){\n  echo \"Let us explain\";\n} \n// Prints: Let us explain\n```\nIn the above code, the condition checks the _truthiness_ of the string `\"What's going on?\"`. The computer converts this value to `TRUE` and therefore executes the code in the block. We sometimes refer to code that will be converted to `TRUE` as _truthy_ and code that will be converted to `FALSE` as _falsy_ since they aren't actually equivalent to those boolean values, but they will be treated as such in certain contexts. Most values and expressions are treated as truthy, so we'll focus on those that are falsy:\n+ Empty strings \n+ `null`\n+ an undefined or undeclared variable\n+ an empty array\n+ the number `0`\n+ the string `\"0\"`\n\nLet's see this in action:\n```php\nif (\"\") {\n  echo \"this will not print\";\n} elseif (null) {\n  echo \"this will not print\";\n} elseif ([]) {\n  echo \"this will not print\";\n} elseif (0) {\n  echo \"this will not print\";\n} elseif (\"0\") {\n  echo \"this will not print\";\n} else {\n  echo \"Finally!\";\n}\n```\nSince none of the conditions above hold truthy values, the code will print `Finally!`. \n\nThis can be tricky, so let's get some practice with it. \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5ceee26fa2bddf255ee0780c","type":"PersistentCodeEditor","files":["src/index.php"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5ceee26fa2bddf255ee0780e","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"3ffe9508a3c7a1f54fb98efe79392065","sourceId":null,"title":"User Input: readline()","slug":"user-input-readline","published":true,"setup_command":null,"created_at":"2019-06-11T15:00:00Z","checkpoints":[{"__typename":"Checkpoint","id":"5cffc3c24db5a56826f09464","instructions":"In previous exercises that didn't require user input, we ran your code for you. Now that you're going to be using the terminal, you'll also be running your own programs there. To run your program you'll need to enter `php src/index.php` in the terminal. \n\nWe wrote the first line of a program in **src/index.php**. Run the program. You should see the text printed to the terminal. ","hint":"Inside the terminal you should now see a `$` and a flashing cursor indicating where you should type. You should type `php src/index.php` and press \u003ckbd\u003eenter\u003c/kbd\u003e or \u003ckbd\u003ereturn\u003c/kbd\u003e. \n\n`src/index.php` is the path to this program's file. It's in a folder `src` with a filename of `index.php`. Since we have an `echo` in the program, once you run it you should see that output printed to the terminal. ","test_type":"componentTest","test_code":"if (Components.OutputTerminal.hasError(/[^]+/)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Your code is causing an error. Double check your spelling and syntax.',\n        component: 'PersistentCodeEditor'\n      }\n    };\n  }      \nvar validCommands = [/php\\s*src\\/index.php/];\n      if (Components.Terminal.didRunOneOf(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Run the command `php src/index.php` in the terminal.',\n          component: 'Terminal'\n        }\n      };\n\nif (!Components.OutputTerminal.hasOutput(/Hello, there. What's your first name\\?/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you change our code? We expected to see `Hello, there. What\\'s your first name?` in the terminal when you ran the program.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","test_options":{}},{"__typename":"Checkpoint","id":"5cffc42131c9497748645c05","instructions":"Time to expand the program in **src/index.php**. Use the `readline()` function to prompt a user. \n\nYou can use whatever you want as the prompt string. We tend to use `\"\u003e\u003e \"` or `\"\u003e \"` because we feel it gives the user a clear idea of where to type. But test things out and see what you like!\n\nThe user will be entering their first name. You should save this response in a variable. ","hint":"Make sure to capture the user's input in a variable:\n```php\n$name = readline(\"\u003e\u003e \");\n```\n\nYou can experiment with different prompt strings to see what you like. Once you include `readline()` your program will wait to finish running until it get's user input. You can allow the program to complete by providing that input or you can quit the program by typing \u003ckbd\u003econtrol\u003c/kbd\u003e\u003ckbd\u003ec\u003c/kbd\u003e.","test_type":"componentTest","test_code":"if (Components.OutputTerminal.hasError(/[^]+/)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Your code is causing an error. Double check your spelling and syntax.',\n        component: 'PersistentCodeEditor'\n      }\n    };\n  }\n\nif (!Components.CodeEditor.codeContains('src/index.php', /\\$[a-zA-Z_\\x7f-\\xff][a-zA-Z0-9_\\x7f-\\xff]*\\s*=\\s*readline\\s*\\(\\s*(\"|')[^\"']*\\1\\s*\\)/i)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you invoke `readline()` passing in a prompt string and create a variable which captures the user\\'s input?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","test_options":{}},{"__typename":"Checkpoint","id":"5cffc42b31c9497756645b47","instructions":"Your program should handle three situations:\n\n+ If the user's name is greater than `8` characters, you should print `\"Hi, [THEIR NAME]. That's a long name.\"`\n+ If their name is between `4` and `8` characters (inclusive), you should print `\"Hi, [THEIR NAME].\"`. \n+ And if their name is `3` characters or fewer, you should print `\"Hi, [THEIR NAME]. That's a short name.\"`.","hint":"To accomplish this task, we decided to first save the length of the user's input in a variable:\n```php\n$name_length = strlen($name);\n```\nWith that, we created an `if`/`elseif`/`else` statement to handle each case:\n```php \nif ($name_length \u003e 8) {\n  echo \"Hi, ${name}. That's a long name.\";\n} elseif ($name_length \u003e 3) {\n  echo \"Hi, ${name}.\";\n} else {\n  echo \"Hi, ${name}. That's a short name.\";\n}\n```\n","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\n$readlineCalls = 0;\nfunction readline($param_one)\n{\n    global $readlineCalls;\n    $readlineCalls++;\n    $outputs = [\"bo\", \"mattya\", \"ajshgdlkjahsdlkashldkjhal\"];\n    return $outputs[$readlineCalls-1];\n}\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp1(): void\n    {  \n      require 'src/index.php';\n\n      $output = $this-\u003egetActualOutput(); \n\n      $check_out = preg_match('/Hi, bo. That\\'s a short name./is', $output);\n\n      $this-\u003eassertTrue($check_out !== false, \"If the user's name is `3` characters or fewer, your program should print `Hi, [NAME]. That's a short name.`. For example if the user input was `Al`, your program should print: `Hi, Al. That's a short name.`\");\n\n      require 'src/index.php';\n\n      $output1 = $this-\u003egetActualOutput();\n\n      $expected_two = \"Hello, there. What's your first name?\\nHi, bo. That's a short name.Hello, there. What's your first name?\\nHi, mattya.\";\n      \n      $this-\u003eassertTrue($output1 === $expected_two, \"If their name is between `4` and `8` characters (inclusive), your program should print: `Hi, [NAME].` For example, if the user input was `Alexis` your program should print: `Hi Alexis.`\");\n      \n      require 'src/index.php';\n\n      $output2 = $this-\u003egetActualOutput();\n\n      $expected_three = \"Hello, there. What's your first name?\\nHi, bo. That's a short name.Hello, there. What's your first name?\\nHi, mattya.Hello, there. What's your first name?\\nHi, ajshgdlkjahsdlkashldkjhal. That's a long name.\";\n      \n      $this-\u003eassertTrue($output2  === $expected_three, \"If the user's name is greater than `8` characters, your program should print `Hi, [NAME]. That's a long name.`. For example if the user input was `Clementine`, your program should print: `Hi, Clementine. That's a long name.`\");\n\n    }\n}","test_options":{}},{"__typename":"Checkpoint","id":"5cffc44431c9497748645c34","instructions":"Time to test your code. Run your code a couple times to make sure it's working as expected. ","hint":"You should type `php src/index.php` and press \u003ckbd\u003eenter\u003c/kbd\u003e or \u003ckbd\u003ereturn\u003c/kbd\u003e. ","test_type":"componentTest","test_code":"if (Components.OutputTerminal.hasError(/[^]+/)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Your code is causing an error. Double check your spelling and syntax.',\n        component: 'PersistentCodeEditor'\n      }\n    };\n  }      \nvar validCommands = [/php\\s*src\\/index.php/];\n      if (Components.Terminal.didRunOneOf(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Run the command `php src/index.php` in the terminal.',\n          component: 'Terminal'\n        }\n      };\n\nif (!Components.OutputTerminal.hasOutput(/(short|long)[^]*(short|long)/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Test your program with at least one name over 8 characters and one name under 3.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };","test_options":{}}],"ein_config":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"last_modified_at":"2022-07-14T17:07:12Z","workspace":{"__typename":"Workspace","id":"5d2dddb6580822456840c7bd","slug":"php-readline-src","type":"php"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":16.225},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5cffc2354db5a533f10a8995","type":"Narrative","content":"The outcomes of programs we've been writing so far have been predetermined. Unless we manually change our code, it will produce the same results each time it's run. But this isn't very realistic. Programs often receive unexpected inputs or results which is why we need conditionals. Conditionals allow us to write flexible programs that handle this variability. \n\nOne common reason our programs need to be flexible is when they have user interaction. When we create a website, we don't know exactly when a user will press a button or exactly what text they'll input in a form. Writing programs that can handle unique user interaction is a big part of software development. \n\nUser interaction isn't restricted to web development. We can enable user interaction in our terminal-based programs as well.\n\nThe [built-in `readline()` function](https://www.php.net/manual/en/function.readline.php) takes a string with which to prompt the user. It waits for the user to enter text into the terminal and returns that value as a string. \n\n```php\necho \"Hi, I'm Aisle Nevertell. What's your name?\\n\";\n$name = readline(\"\u003e\u003e \");\necho \"\\nNice to meet you, $name\";\n```\nThe code above prints, `Hi, I'm Aisle Nevertell. What's your name?`. Then, it prints `\u003e\u003e ` to the terminal to prompt the user to type and awaits their input which it will save in the `$name` variable. If the user entered `Alex`, for example, the program would next print `Nice to meet you, Alex` to the terminal. \n\nBy incorporating in conditionals, we can take different actions depending on the user input:\n```php\necho \"\\nWhat's your favorite color?\\n\";\n$color = readline(\"\u003e\u003e \");\nif ($color === \"green\"){\n  echo \"\\nCool, that's my favorite too!\";\n} else {\n  echo \"\\nOh, $color is nice, I guess\";\n}\n```\nIn the code above, we prompt the user to enter their favorite color. If they say our favorite color (green), we give one response, otherwise we give a different response. \n\nLet's practice!\n","instructions":null},{"__typename":"Terminal","id":"5cffc255aad3736b096ac2d7","type":"Terminal","shell":"bash","prevent_checkpoint_run":null,"fake_responses":[]},{"__typename":"PersistentCodeEditor","id":"5cffc255aad3736b096ac2d5","type":"PersistentCodeEditor","files":["src/index.php"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"1f1f625b0ebeef5068784227e8d288bc","sourceId":null,"title":"Review","slug":"review","published":true,"setup_command":null,"created_at":"2019-05-28T14:17:23Z","checkpoints":[],"ein_config":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"last_modified_at":"2019-07-22T14:21:49Z","workspace":{"__typename":"Workspace","id":"5d35c69caad3731512e01bce","slug":"php-M7L1-review","type":"php"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.67},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5ced44bf3709020deaa20fe3","type":"Narrative","content":"Woah! We covered a lot in this lesson. Good work. Let's review what we learned:\n+ Conditionals make it possible for programs to decide how to react to a wide variety of situations.\n+ `if` statements allow us to run a block of code **if** a condition is met. \n+ The boolean data type is either the value `TRUE` or `FALSE` and is the foundation of programmatic decision making.\n+ We use `else` to include a block of code to run when the condition is not met. \n+ Comparison operators evaluate a relationship between two operands and return a boolean value.\n + The less than operator (`\u003c`)\n + The less than or equal to operator (`\u003c=`)\n + The greater than operator (`\u003e`) \n + The greater than or equal to operator (`\u003e=`)\n + The Identical operator (`===`) \n + The not identical operator `(!==)`\n+ We can write conditionals with multiple `if` statements using the `elseif` construction.\n+ Instead of using a series of `if` statements when we want to compare a value, expression, or variable against many different possible values and run different code depending on which it matches, we can use a `switch` statement.\n+  The keyword `break` tells the computer to break out of the switch statement, without it, it will _fall through_ the rest of the switch executing all the code until it reaches a `break` or the end of the statement. \n+ A ternary operator (`?:`) is shorthand conditional operator. It takes three operands (a condition to check, an expression to return if the condition is `TRUE`, and an expression to return if the condition is `FALSE`). \n+ Any value or expression inside a condition will be converted to `TRUE` or `FALSE`. We consider values that will convert to `TRUE` to be _truthy_ and values that will convert to `FALSE` to be _falsy_. \n+ We can get user input from the terminal with the `readline()` function. \n\nThat really is a lot... Take some time to practice and review! You're doing great.","instructions":"We've provided you with a Harry Potter Sorting Hat Quiz program. Read through the code. It uses the skills you just learned! You can take the quiz yourself by running the program. You'll need to enter `php index.php` in the terminal and respond when prompted. If you're feeling ambitious, customize and/or expand the quiz!"},{"__typename":"Terminal","id":"5ced44d5af246d07f693f4d1","type":"Terminal","shell":"bash","prevent_checkpoint_run":null,"fake_responses":[]},{"__typename":"PersistentCodeEditor","id":"5ced44d5af246d07f693f4cf","type":"PersistentCodeEditor","files":["index.php"],"navigator_disabled":null,"no_run_button":null}]}],"organizationId":"codecademy","contributingAuthors":[],"progress":{"__typename":"LessonProgressSummary","content_item_id":"1fce98407cf05ef5f2d90898fa68046e","started":true,"started_at":"2026-01-12T17:35:13Z","completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"6917191f28358e001d5c78d4","last_updated":"2026-01-12T17:35:13Z","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[1,0],"checklist":null,"vmLabTasklist":null,"kanban":null}},"type":"lesson","progress_pct":9,"exercises_completed":1,"exercises_total":11,"current_exercise_checkpoints_completed":0},"id":"1fce98407cf05ef5f2d90898fa68046e","description":"Learn how to write complex programs which can make decisions using boolean values, conditional statements, and comparison operators. ","experienceValue":25,"isDeprecated":null,"isFree":true,"published":true,"skills":[{"__typename":"Skill","id":"fe2aa3d73f2e49449c58d99c8beea023"},{"__typename":"Skill","id":"d807b1d3d77c4ee0a2ebef1ccfc97be8"},{"__typename":"Skill","id":"f91cbb9a42364e3283b98d3d924b67c9"}],"slug":"booleans-and-comparison-operators","title":"Booleans and Comparison Operators","time":75,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false}},"currentModuleId":"913b9cb74ad64bfc83fb01553b9c5eb5","isAnonymous":false,"__APOLLO_STATE__":{"Skill:fe2aa3d73f2e49449c58d99c8beea023":{"__typename":"Skill","id":"fe2aa3d73f2e49449c58d99c8beea023"},"Skill:d807b1d3d77c4ee0a2ebef1ccfc97be8":{"__typename":"Skill","id":"d807b1d3d77c4ee0a2ebef1ccfc97be8"},"Skill:f91cbb9a42364e3283b98d3d924b67c9":{"__typename": is argument will be `TRUE` if the answer is correct or `FALSE` otherwise.","hint":"Here's how our function looks so far: \n```php\nfunction markAnswer($is_correct)\n{\n  \n}\n```","testType":"phpunitTest","testCode":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp1(): void\n    {\n      require 'src/index.php';\n      \n      $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\markAnswer\"), \"Did you define `markAnswer()`?\");\n      \n      $file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n      $check_arguments = preg_match('/function\\s+markAnswer\\s*\\(\\s*\\$[a-zA-Z_\\x7f-\\xff]+\\s*\\)/i', $file);\n      $this-\u003eassertTrue($check_arguments === 1, \"Did you declare your function with one argument?\");\n    }\n}","testOptions":{"filename":""}},"Checkpoint:5cee929c3709020ddea21369":{"__typename":"Checkpoint","id":"5cee929c3709020ddea21369","instructions":"Now, its time to write the body of the function!\n\nIf the answer was correct, the `markAnswer()` function should return `\"green\"`. Otherwise, the function should return `\"red\"`.","hint":"Here's our function:\n```php\nfunction markAnswer($is_correct)\n{\n  if ($is_correct) {\n    return \"green\";\n  } else {\n    return \"red\";\n  }\n}\n```","testType":"phpunitTest","testCode":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp1(): void\n    {\n      require 'src/index.php';\n      \n      $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\markAnswer\"), \"Did you define `markAnswer()`?\");\n      \n      $true_result = markAnswer(TRUE);\n      $true_result_type = gettype($true_result);\n      $false_result = markAnswer(FALSE);\n      $false_result_type = gettype($false_result);\n      \n      $this-\u003eassertTrue($true_result_type === \"string\", \"Your function should return arkAnswer\"), \"Did you define `markAnswer()`?\");\n      \n      // check that `markAnswer()` and either `print`/`echo` were used twice\n      $file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n      $check_function_calls = preg_match(\"/(markAnswer\\s*\\().+(markAnswer\\s*\\().+(markAnswer\\s*\\()/is\", $file);\n      $check_print_statements = preg_match(\"/(print|echo).+(print|echo)/is\", $file);\n      $this-\u003eassertTrue($check_function_calls === 1, \"Did you invoke `markAnswer()` twice?\");\n      $this-\u003eassertTrue($check_print_statements === 1, \"Did you use two `print` or `echo` statements to print your function returns?\");\n      \n      // check that \"green\" and \"red\" are included in the output\n      $output = $this-\u003egetActualOutput();\n      $check_green = preg_match(\"/green/\", $output);\n      $check_red = preg_match(\"/red/\", $output);\n      $this-\u003eassertTrue($check_green === 1, \"Did you test your function with `TRUE` and use `print` or `echo` to check the result? We expected to see `green` in the terminal but didnt.\");\n      $this-\u003eassertTrue($check_red === 1, \"Did you test your function with `FALSE` and use `print` or `echo` to check the result? We expected to see `red` in the terminal but didnt.\");\n    }\n}","testOptions":{"filename":""}},"Workspace:5d2bd744aad3735c1ae29be1":{"__typename":"Workspace","id":"5d2bd744aad3735c1ae29be1","slug":"php-if-statements-v2","backendType":"php"},"Narrative:5ced2bf4a2bddf253ee0738a":{"__typename":"Narrative","id":"5ced2bf4a2bddf253ee0738a","type":"Narrative","content":"We're going to learn about a specific type of conditional called an _if statement_. An if statement follows this basic structure:\n```php\nif (/*some condition*/) {\n // Do something...\n}\n```\nThe parentheses hold the condition we want the computer to check. **If** the condition is true, the code inside the code block (`{ }`) will run; if it's not true, the code will not run.  \n\nThe foundation of any conditional is the _boolean_ data type. A boolean can have one of two values: `TRUE` or `FALSE`. Note that these are the words without quotation marksthe string `\"TRUE\"` is not the same as the boolean value `TRUE`. These values are not case sensitive, but we follow the convention of making them uppercase. \n\nIf we wanted to write code to approximate our hyperlink example from the previous exercise, we might write something like this:\n```php\n$is_clicked = TRUE;\nif ($is_clicked) {\n  $link_color = \"purple\";\n  echo $link_color;\n}\n```\nIn the code above, we ask the computer to check the `$is_clicked` variable as the condition. If its value is `TRUE`, the value of `$link_color` will be assigned `\"purple\"` and printed. \n\nIn the code above, were our condition **not** met, we'd skip over the code turning the link purple, but what should we do instead? **If** the link has been clicked, the color should be purple, otherwise it should be blue. We can include a block of code to run when the condition is not met with the keyword `else`:\n```php\n$is_clicked = FALSE;\nif ($is_clicked) {\n  $link_color = \"purple\";\n  echo $link_color;\n} else {\n  $link_color = \"blue\";\n  echo $link_color;\n}\n```\nWe changed the value of `$is_clicked` to `FALSE` so that the `if` block will not run. Rather, the `else` block will run and `blue` will be printed to the terminal. \n\nLet's make some conditionals!","instructions":null},"PersistentCodeEditor:5ced2bf4a2bddf253ee0738c":{"__typename":"PersistentCodeEditor","id":"5ced2bf4a2bddf253ee0738c","type":"PersistentCodeEditor","files":["src/index.php"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5ced2e4baf246d083e93f58f":{"__typename":"OutputTerminal","id":"5ced2e4baf246d083e93f58f","type":"OutputTerminal"},"Exercise:70a74e261490cf170e33534855d29e7e":{"__typename":"Exercise","id":"70a74e261490cf170e33534855d29e7e","sourceId":null,"title":"If Statements","slug":"if-statements","published":true,"setupComma hat evaluates to five e.g. `3 + 2`, we can write expressions that evaluate to `TRUE` or `FALSE`. _Comparison operators_ evaluate a relationship between two operands and return a boolean value. \n\nThe less than operator (`\u003c`) will return `TRUE` if the left operand is less than the right operand and `FALSE` if it's not:\n```php\n1 \u003c 10; // Evaluates to: TRUE\n11 \u003c 3; // Evaluates to: FALSE\n```\nThe less than or equal to operator (`\u003c=`) will return `TRUE` if the left operand is less than **or** equal to the right operand and `FALSE` if it's not:\n```php\n1 \u003c= 10; // Evaluates to: TRUE\n4 \u003c= 4; // Evaluates to: TRUE\n18 \u003c= 2; // Evaluates to: FALSE\n```\nThe greater than operator (`\u003e`) will return `TRUE` if the left operand is greater than the right operand and `FALSE` if it's not. And the greater than or equal to operator (`\u003e=`) will return `TRUE` if the left operand is greater than **or** equal to the right operand and `FALSE` if it's not:\n```php\n1 \u003e 10; // Evaluates to: FALSE\n11 \u003e 3; // Evaluates to: TRUE\n1 \u003e= 10; // Evaluates to: FALSE\n11 \u003e= 11; // Evaluates to: TRUE\n54 \u003e= 10; // Evaluates to: TRUE\n```\nLet's practice writing conditionals using these operators!\n","instructions":null},"PersistentCodeEditor:5ced2cffaf246d081093f408":{"__typename":"PersistentCodeEditor","id":"5ced2cffaf246d081093f408","type":"PersistentCodeEditor","files":["src/index.php"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5ced2cffaf246d081093f40a":{"__typename":"OutputTerminal","id":"5ced2cffaf246d081093f40a","type":"OutputTerminal"},"Exercise:ca6739405c7342d68967319670dc97bf":{"__typename":"Exercise","id":"ca6739405c7342d68967319670dc97bf","sourceId":null,"title":"Comparison Operators","slug":"comparison-operators","published":true,"setupCommand":null,"createdAt":"2019-05-28T12:42:19Z","checkpoints":[{"__ref":"Checkpoint:5ced2d08a2bddf253ee073ad"},{"__ref":"Checkpoint:5ced2d93af246d082393f448"}, work\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp2(): void\n    {  \n\n        require 'src/index.php';\n      \n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\agreeOrDisagree\"), \"Did you define agreeOrDisagree()?\");\n        $file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n\n        $checkTwoCalls = preg_match('/agreeOrDisagree\\s*\\(.*agreeOrDisagree\\s*\\(.*agreeOrDisagree\\s*\\(.*/is', $file);\n\n        $this-\u003eassertTrue($checkTwoCalls === 1, \"Did you invoke `agreeOrDisagree()` twice?\");\n\n\n        $output = $this-\u003egetActualOutput(); \n\n        $checkOutput1 = preg_match('/You agree!/', $output);\n        $this-\u003eassertTrue($checkOutput1 != False, \"Did you use `echo` to print your function returns? We expected to see `You agree!` in the terminal but didn't.\");\n        $checkOutput2 = preg_match('/You disagree!/', $output);\n        $this-\u003eassertTrue($checkOutput2 != False, \"Did you use `echo` to print your function returns? We expected to see `You disagree!` in the terminal but didn't.\");\n    }\n}","testOptions":{}},"Checkpoint:5d02b5a64db5a567c9f09767":{"__typename":"Checkpoint","id":"5d02b5a64db5a567c9f09767","instructions":"You're going to write a function to check if it's time for a user to renew their subscription. \n\nWrite a function `checkRenewalMonth()` that takes in a user's renewal month as a string (e.g. `\"January\"`). \n\nYour function should get the current month using [the PHP built-in `date()` function](https://www.php.net/manual/en/function.date.php) (see the hint for help with this). It should compare the current month to the renewal month passed in. If the renewal month is **not** the current month, the function should `return` the string `\"Welcome!\"`. Otherwise it should `return` the string `\"Time to renew\"`. ","hint":"Here's how you can get the current month:\n```php\n$current_month = date(\"F\");\n```\n\nAnd then you might find a condition like this helpful where `$renewal_month` is the function's parameter:\n```php\nif ($renewal_month !== $current_month)\n```","testType":"phpunitTest","testCode":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp3(): void\n    {  \n\n        require 'src/index.php';\n      \n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\checkRenewalMonth\"), \"Did you define `checkRenewalMonth()`?\");\n\n      \t$file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n\n      $checkParams = preg_match('/function\\s+checkRenewalMonth\\s*\\(\\s*\\$[a-zA-Z_\\x7f-\\xff][a-zA-Z0-9_\\x7f-\\xff]*\\s*\\)/i', $file);\n\n        $this-\u003eassertTrue($checkParams === 1, \"Did you declare your function with one parameter?\");\n\n        $current_month = date(\"F\");\n        $not_current_month = $current_month === \"January\" ? \"June\" : \"January\";\n        $test_no = checkRenewalMonth($current_month); //\"Time to renew\"\n        $test_yes = checkRenewalMonth($not_current_month); //\"Welcome!\"\n        $type_no = gettype($test_no);\n        $type_yes = gettype($test_yes);\n        $type = $test_yes ? $type_no : $type_yes;\n\n\n        $output1 = $test_no? $test_no : \"NULL\";\n        $output2 = $test_yes? $test_yes : \"NULL\";\n\n\n        $this-\u003eassertTrue($type_no === \"string\" \u0026\u0026 $type_yes === \"string\", \"Your function should always `return` a string. We tested your function and expected a string return value but instead it returned a value of type ${type}\");\n        $this-\u003eassertTrue($test_yes === \"Welcome!\", \"Your function should `return` the string `\\\"Welcome!\\\"` if invoked with any month that is NOT the current month. We tested your function with a month that is NOT the current month and expected `\\\"Welcome!\\\"` but instead it returned `${output2}`\");\n        $this-\u003eassertTrue($test_no === \"Time to renew\", \"Your function should `return` the string `\\\"Time to renew\\\"` if invoked with the current month. We tested your function with the current month and expected `\\\"Time to renew\\\"` but instead it returned `${output1}`\");\n\n    }\n}","testOptions":{}},"Checkpoint:5d02b5a64db5a567c9f09769":{"__typename":"Checkpoint","id":"5d02b5a64db5a567c9f09769","instructions":"Test your function! Invoke it once with a value that will result in the `if` block running and once with a value that won't. ","hint":"We tested out function using the `date()` function, since this lesson will be taken in all different months, but you could also pass in a string of this month directly. If, for example, we were working on this task in July we might write something like:\n```\n$current_month = date(\"F\");\necho checkRenewalMonth($current_month);\n\necho \"\\n\\n\";\necho checkRenewalMonth(\"July\");\n```","testType":"phpunitTest","testCode":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp4(): void\n    {  \n\n        require 'src/index.php';\n      \n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\checkRenewalMonth\"), \"Did you define checkRenewalMonth()?\");\n        $file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n\n        $checkTwoCalls = preg_match('/checkRenewalMonth\\s*\\(.*checkRenewalMonth\\s*\\(.*checkRenewalMonth\\s*\\(.*/is', $file);\n\n        $this-\u003eassertTrue($checkTwoCalls === 1, \"Did you invoke `checkRenewalMonth()` twice?\");\n\n\n        $output = $this-\u003egetActualOutput(); \n\n        $checkOutput1 = preg_match('/Time to renew/', $output);\n        $this-\u003eassertTrue($checkOutput1 != False, \"Did you use `echo` to print your function returns? We expected to see `Time to renew` in the terminal but didn't.\");\n        $checkOutput2 = preg_match('/Welcome!/', $output);\n        $this-\u003eassertTrue($checkOutput2 != False, \"Did you use `echo` to print your function returns? We expected to see `Welcome!` in the terminal but didn't.\");\n    }\n}","testOptions":{}},"Workspace:5e0fc35271d1310011109e28":{"__typename":"Workspace","id":"5e0fc35271d1310011109e28","slug":"php-identical-not-identical","backendType":"php"},"Narrative:5ced304c5f1de84af178620a":{"__typename":"Narrative","id":"5ced304c5f1de84af178620a","type":"Narrative","content":"In this exercise we're going to learn a few more comparison operators and see how we can use them to compare more than just number values. \n\nThe identical operator (`===`) will return `TRUE` if the left operand is the same as the right operand and `FALSE` if it's not:\n```php\n$num = 5;\n$num === 5; // Evaluates to: TRUE\n10 === 10; // Evaluates to: TRUE\n$num === 20; // Evaluates to: FALSE\n```\nWhen we think about comparing two values, we'll need to think like a computer. Are `\"hello\"` and `\"Hello\"` the same? \n```php\n$greeting = \"hello\";\n$greeting === \"hello\"; // Evaluates to: TRUE\n\"hello\" === \"hel\" . \"lo\";   // Evaluates to: TRUE\n$greeting === \"HELLO\"; // Evaluates to: FALSE\n```\nThe not identical operator (`!==`) will return `TRUE` if the two operators are different and `FALSE` if they're the same:\n```php\n$num = 5;\n$num !== 5; // Evaluates to: FALSE\n10 !== 10; // Evaluates to: FALSE\n$num !== 20; // Evaluates to: TRUE\n\n$greeting = \"hello\";\n\"hello\" !== \"hello\"; // Evaluates to: FALSE\n$greeting !== \"HELLO\"; // Evaluates to: TRUE\n```\nWhen looking through PHP code, you may encounter another operatorthe equal operator (`==`). Like the identical operator, the equal operator will return `TRUE` if the left operand is the same as the right operand and `FALSE` if it's not. But the equal operator is less strict than the identical operator and can have some hard to predict results, so we prefer to only use the identical operator.  \n\nAwesome. Let's practice!\n","instructions":null},"PersistentCodeEditor
