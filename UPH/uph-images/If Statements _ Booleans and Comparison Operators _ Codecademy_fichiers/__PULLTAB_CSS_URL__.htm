tent.codecademy.com/courses/learn-cpp/conditionals-and-logic/streetsign.gif","alt_text":"A crossroads with one path for true and one path for false"}]},{"__typename":"Exercise","id":"70a74e261490cf170e33534855d29e7e","sourceId":null,"title":"If Statements","slug":"if-statements","published":true,"setup_command":null,"created_at":"2019-05-28T12:37:54Z","checkpoints":[{"__typename":"Checkpoint","id":"5cee9238a2bddf2584e076f9","instructions":"Were creating a form with a checkbox. We want the checkbox to be colored green if the answer is correct or red if the answer is incorrect.\n\nTo start, define a function called `markAnswer()`. The function should take a single boolean value as an argument. This argument will be `TRUE` if the answer is correct or `FALSE` otherwise.","hint":"Here's how our function looks so far: \n```php\nfunction markAnswer($is_correct)\n{\n  \n}\n```","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp1(): void\n    {\n      require 'src/index.php';\n      \n      $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\markAnswer\"), \"Did you define `markAnswer()`?\");\n      \n      $file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n      $check_arguments = preg_match('/function\\s+markAnswer\\s*\\(\\s*\\$[a-zA-Z_\\x7f-\\xff]+\\s*\\)/i', $file);\n      $this-\u003eassertTrue($check_arguments === 1, \"Did you declare your function with one argument?\");\n    }\n}","test_options":{"filename":""}},{"__typename":"Checkpoint","id":"5cee929c3709020ddea21369","instructions":"Now, its time to write the body of the function!\n\nIf the answer was correct, the `markAnswer()` function should return `\"green\"`. Otherwise, the function should return `\"red\"`.","hint":"Here's our function:\n```php\nfunction markAnswer($is_correct)\n{\n  if ($is_correct) {\n    return \"green\";\n  } else {\n    return \"red\";\n  }\n}\n```","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp1(): void\n    {\n      require 'src/index.php';\n      \n      $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\markAnswer\"), \"Did you define `markAnswer()`?\");\n      \n      $true_result = markAnswer(TRUE);\n      $true_result_type = gettype($true_result);\n      $false_result = markAnswer(FALSE);\n      $false_result_type = gettype($false_result);\n      \n      $this-\u003eassertTrue($true_result_type === \"string\", \"Your function should return a string. We tested your function and expected a string return value, but instead it returned a value of type $true_result_type.\");\n      $this-\u003eassertTrue($false_result_type === \"string\", \"Your function should return a string. We tested your function and expected a string return value, but instead it returned a value of type $false_result_type.\");\n      $this-\u003eassertTrue($true_result === \"green\", \"Your function should return `\\\"green\\\"` when invoked with a value that evaluates to `TRUE`. We tested your function with `TRUE` and expected `\\\"green\\\"`, but instead it returned `\\\"$true_result\\\"`.\");\n      $this-\u003eassertTrue($false_result === \"red\", \"Your function should return `\\\"red\\\"` when invoked with a value that evaluates to `FALSE`. We tested your function with `FALSE` and expected `\\\"red\\\"`, but instead it returned `\\\"$false_result\\\"`.\");\n    }\n}","test_options":{"filename":""}},{"__typename":"Checkpoint","id":"5d02b41f31c949773b645dc2","instructions":"Time to test your function! Youll want to invoke the `markAnswer()` function twice  once with `TRUE` as an argument and again with `FALSE`. To ensure the function returns the correct values, use `print` or `echo` statements to print the result.","hint":"Invoke `markAnswer()` twice  first with `FALSE` as an argument, and again with `TRUE`  and print the result. To make your output more readable, consider adding line breaks as well:\n\n```php\necho markAnswer(FALSE);\necho \"\\n\\n\";\necho markAnswer(TRUE);\necho \"\\n\\n\";\n```\n\nThen, you should see the following output in your terminal:\n\n```bash\nred\n\ngreen\n\n```","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp1(): void\n    {\n      require 'src/index.php';\n      \n      $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\markAnswer\"), \"Did you define `markAnswer()`?\");\n      \n      // check that `markAnswer()` and either `print`/`echo` were used twice\n      $file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n      $check_function_calls = preg_match(\"/(markAnswer\\s*\\().+(markAnswer\\s*\\().+(markAnswer\\s*\\()/is\", $file);\n      $check_print_statements = preg_match(\"/(print|echo).+(print|echo)/is\", $file);\n      $this-\u003eassertTrue($check_function_calls === 1, \"Did you invoke `markAnswer()` twice?\");\n      $this-\u003eassertTrue($check_print_statements === 1, \"Did you use two `print` or `echo` statements to print your function returns?\");\n      \n      // check that \"green\" and \"red\" are included in the output\n      $output = $this-\u003egetActualOutput();\n      $check_green = preg_match(\"/green/\", $output);\n      $check_red = preg_match(\"/red/\", $output);\n      $this-\u003eassertTrue($check_green === 1, \"Did you test your function with `TRUE` and use `print` or `echo` to check the result? We expected to see `green` in the terminal but didnt.\");\n      $this-\u003eassertTrue($check_red === 1, \"Did you test your function with `FALSE` and use `print` or `echo` to check the result? We expected to see `red` in the terminal but didnt.\");\n    }\n}","test_options":{"filename":""}}],"ein_config":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"last_modified_at":"2022-08-26T16:36:13Z","workspace":{"__typename":"Workspace","id":"5d2bd744aad3735c1ae29be1","slug":"php-if-statements-v2","type":"php"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.87},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5ced2bf4a2bddf253ee0738a","type":"Narrative","content":"We're going to learn about a specific type of conditional called an _if statement_. An if statement follows this basic structure:\n```php\nif (/*some condition*/) {\n // Do something...\n}\n```\nThe parentheses hold the condition we want the computer to check. **If** the condition is true, the code inside the code block (`{ }`) will run; if it's not true, the code will not run.  \n\nThe foundation of any conditional is the _boolean_ data type. A boolean can have one of two values: `TRUE` or `FALSE`. Note that these are the words without quotation marksthe string `\"TRUE\"` is not the same as the boolean value `TRUE`. These values are not case sensitive, but we follow the convention of making them uppercase. \n\nIf we wanted to write code to approximate our hyperlink example from the previous exercise, we might write something like this:\n```php\n$is_clicked = TRUE;\nif ($is_clicked) {\n  $link_color = \"purple\";\n  echo $link_color;\n}\n```\nIn the code above, we ask the computer to check the `$is_clicked` variable as the condition. If its value is `TRUE`, the value of `$link_color` will be assigned `\"purple\"` and printed. \n\nIn the code above, were our condition **not** met, we'd skip over the code turning the link purple, but what should we do instead? **If** the link has been clicked, the color should be purple, otherwise it should be blue. We can include a block of code to run when the condition is not met with the keyword `else`:\n```php\n$is_clicked = FALSE;\nif ($is_clicked) {\n  $link_color = \"purple\";\n  echo $link_color;\n} else {\n  $link_color = \"blue\";\n  echo $link_color;\n}\n```\nWe changed the value of `$is_clicked` to `FALSE` so that the `if` block will not run. Rather, the `else` block will run and `blue` will be printed to the terminal. \n\nLet's make some conditionals!","instructions":null},{"__typename":"PersistentCodeEditor","id":"5ced2bf4a2bddf253ee0738c","type":"PersistentCodeEditor","files":["src/index.php"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5ced2e4baf246d083e93f58f","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"ca6739405c7342d68967319670dc97bf","sourceId":null,"title":"Comparison Operators","slug":"comparison-operators","published":true,"setup_command":null,"created_at":"2019-05-28T12:42:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5ced2d08a2bddf253ee073ad","instructions":"Write a function `chooseCheckoutLane()`. This function should take in a single number argument representing the number of items a customer has. If the customer has 12 items or fewer, the function should `return` `\"express lane\"`. Otherwise, the function should `return` `\"regular lane\"`. ","hint":"Note that we asked you to `return` the string **not** to print it. \n\nYou might find a condition like this useful: `if ($items \u003c= 12)`","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp1(): void\n    {  \n        // function chooseCheckoutLane($items)\n        // {\n        // if ($items \u003c= 12){\n        //     return \"express lane\";\n        // } else {\n        //     return \"regular lane\";\n        // }\n        // }\n\n d your function with a value greater than `18` and expected `\\\"yes\\\"` but instead it returned `${type2}`\");\n        $this-\u003eassertTrue($test3 === \"no\", \"Your function should `return` the string `\\\"no\\\"` if invoked with a value less than `18`. We tested your function with a value less than `18` and expected `\\\"no\\\"` but instead it returned `${type3}`\");\n        $this-\u003eassertTrue($test4 === \"yes\", \"Your function should `return` the string `\\\"yes\\\"` if invoked with `18`. We tested your function with `18` and expected `\\\"yes\\\"` but instead it returned `${type4}`\");\n\n    }\n}","test_options":{}},{"__typename":"Checkpoint","id":"5d02b4fa31c949773b645df8","instructions":"We tested your functions to make sure they work with various inputs, but you should be testing your own functions. Test each of your functions twiceonce with an input that will enter the `if` block and once with an input that will enter the `else` block. Make sure to print the results to the terminal. ","hint":"Remember that your functions `return` values rather than printing them, so you'll need to `echo` them. We also like to add some newlines (`\"\\n\"`) between our `echo` statements to make things a little more readable: \n```php\necho chooseCheckoutLane(1);\necho \"\\n\\n\";\necho chooseCheckoutLane(13);\necho \"\\n\\n\";\necho canIVote(19);\necho \"\\n\\n\";\necho canIVote(13);\n```","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp3(): void\n    {  \n\n        require 'src/index.php';\n      \n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\chooseCheckoutLane\"), \"Did you define chooseCheckoutLane()?\");\n        $file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n\n        $checkTwoCalls = preg_match('/chooseCheckoutLane\\s*\\(.*chooseCheckoutLane\\s*\\(.*chooseCheckoutLane\\s*\\(.*/is', $file);\n\n        $this-\u003eassertTrue($checkTwoCalls === 1, \"Did you invoke `chooseCheckoutLane()` twice?\");\n\n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\canIVote\"), \"Did you define canIVote()?\");\n\n        $checkTwoCalls = preg_match('/canIVote\\s*\\(.*canIVote\\s*\\(.*canIVote\\s*\\(.*/is', $file);\n\n        $this-\u003eassertTrue($checkTwoCalls === 1, \"Did you invoke `canIVote()` twice?\");\n\n        $output = $this-\u003egetActualOutput(); \n\n        $checkOutput1 = preg_match('/express lane/', $output);\n        $this-\u003eassertTrue($checkOutput1 != False, \"Did you use `echo` to print your function returns? We expected to see `express lane` in the terminal but didn't.\");\n        $checkOutput2 = preg_match('/regular lane/', $output);\n        $this-\u003eassertTrue($checkOutput2 != False, \"Did you use `echo` to print your function returns? We expected to see `regular lane` in the terminal but didn't.\");\n        $checkOutput3 = preg_match('/yes/', $output);\n        $this-\u003eassertTrue($checkOutput3 != False, \"Did you use `echo` to print your function returns? We expected to see `yes` in the terminal but didn't.\");\n        $checkOutput4 = preg_match('/no/', $output);\n        $this-\u003eassertTrue($checkOutput4 != False, \"Did you use `echo` to print your function returns? We expected to see `no` in the terminal but didn't.\");\n\n    }\n}","test_options":{}}],"ein_config":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"last_modified_at":"2019-07-18T17:45:18Z","workspace":{"__typename":"Workspace","id":"5d30b04831c9492ccde1f194","slug":"php-comparison-operators","type":"php"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.965},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5ced2cffaf246d081093f406","type":"Narrative","content":"The condition, or _expression_, in an `if` statement can hold a boolean valuelike `TRUE` or `FALSE`, a variable assigned to one of those values, or an expression that evaluates to `TRUE` or `FALSE`. \n\nJust as we can represent a value of five with `5` or with an expression that evaluates to five e.g. `3 + 2`, we can write expressions that evaluate to `TRUE` or `FALSE`. _Comparison operators_ evaluate a relationship between two operands and return a boolean value. \n\nThe less than operator (`\u003c`) will return `TRUE` if the left operand is less than the right operand and `FALSE` if it's not:\n```php\n1 \u003c 10; // Evaluates to: TRUE\n11 \u003c 3; // Evaluates to: FALSE\n```\nThe less than or equal to operator (`\u003c=`) will return `TRUE` if the left operand is less than **or** equal to the right operand and `FALSE` if it's not:\n```php\n1 \u003c= 10; // Evaluates to: TRUE\n4 \u003c= 4; // Evaluates to: TRUE\n18 \u003c= 2; // Evaluates to: FALSE\n```\nThe greater than operator (`\u003e`) will return `TRUE` if the left operand is greater than the right operand and `FALSE` if it's not. And the greater than or equal to operator (`\u003e=`) will return `TRUE` if the left operand is greater than **or** equal to the right operand and `FALSE` if it's not:\n```php\n1 \u003e 10; // Evaluates to: FALSE\n11 \u003e 3; // Evaluates to: TRUE\n1 \u003e= 10; // Evaluates to: FALSE\n11 \u003e= 11; // Evaluates to: TRUE\n54 \u003e= 10; // Evaluates to: TRUE\n```\nLet's practice writing conditionals using these operators!\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5ced2cffaf246d081093f408","type":"PersistentCodeEditor","files":["src/index.php"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5ced2cffaf246d081093f40a","type":"OutputTerminal"}]},{"__ty s? $test_yes : \"NULL\";\n\n\n        $this-\u003eassertTrue($type_no === \"string\" \u0026\u0026 $type_yes === \"string\", \"Your function should always `return` a string. We tested your function and expected a string return value but instead it returned a value of type ${type}\");\n        $this-\u003eassertTrue($test_yes === \"You agree!\", \"Your function should `return` the string `\\\"You agree!\\\"` if invoked with two identical strings. We tested your function with two identical strings and expected `\\\"You agree!\\\"` but instead it returned `${output1}`\");\n        $this-\u003eassertTrue($test_no === \"You disagree!\", \"Your function should `return` the string `\\\"You disagree!\\\"` if invoked with two different strings. We tested your function with two different strings and expected `\\\"You disagree!\\\"` but instead it returned `${output2}`\");\n\n    }\n}","test_options":{}},{"__typename":"Checkpoint","id":"5ced309ba2bddf255ee074a0","instructions":"Test your function! Invoke it once with a value that will result in the `if` block running and once with a value that won't.","hint":"We invoked our function with some new line between:\n```php\necho agreeOrDisagree(\"left\", \"right\"); \necho \"\\n\\n\";\necho agreeOrDisagree(\"ok\", \"ok\"); \necho \"\\n\\n\";\n```","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp2(): void\n    {  \n\n        require 'src/index.php';\n      \n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\agreeOrDisagree\"), \"Did you define agreeOrDisagree()?\");\n        $file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n\n        $checkTwoCalls = preg_match('/agreeOrDisagree\\s*\\(.*agreeOrDisagree\\s*\\(.*agreeOrDisagree\\s*\\(.*/is', $file);\n\n        $this-\u003eassertTrue($checkTwoCalls === 1, \"Did you invoke `agreeOrDisagree()` twice?\");\n\n\n        $output = $this-\u003egetActualOutput(); \n\n        $checkOutput1 = preg_match('/You agree!/', $output);\n        $this-\u003eassertTrue($checkOutput1 != False, \"Did you use `echo` to print your function returns? We expected to see `You agree!` in the terminal but didn't.\");\n        $checkOutput2 = preg_match('/You disagree!/', $output);\n        $this-\u003eassertTrue($checkOutput2 != False, \"Did you use `echo` to print your function returns? We expected to see `You disagree!` in the terminal but didn't.\");\n    }\n}","test_options":{}},{"__typename":"Checkpoint","id":"5d02b5a64db5a567c9f09767","instructions":"You're going to write a function to check if it's time for a user to renew their subscription. \n\nWrite a function `checkRenewalMonth()` that takes in a user's renewal month as a string (e.g. `\"January\"`). \n\nYour function should get the current month using [the PHP built-in `date()` function](https://www.php.net/manual/en/function.date.php) (see the hint for help with this). It should compare the current month to the renewal month passed in. If the renewal month is **not** the current month, the function should `return` the string `\"Welcome!\"`. Otherwise it should `return` the string `\"Time to renew\"`. ","hint":"Here's how you can get the current month:\n```php\n$current_month = date(\"F\");\n```\n\nAnd then you might find a condition like this helpful where `$renewal_month` is the function's parameter:\n```php\nif ($renewal_month !== $current_month)\n```","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp3(): void\n    {  \n\n        require 'src/index.php';\n      \n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\checkRenewalMonth\"), \"Did you define `checkRenewalMonth()`?\");\n\n      \t$file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n\n      $checkParams = preg_match('/function\\s+checkRenewalMonth\\s*\\(\\s*\\$[a-zA-Z_\\x7f-\\xff][a-zA-Z0-9_\\x7f-\\xff]*\\s*\\)/i', $file);\n\n        $this-\u003eassertTrue($checkParams === 1, \"Did you declare your function with one parameter?\");\n\n        $current_month = date(\"F\");\n        $not_current_month = $current_month === \"January\" ? \"June\" : \"January\";\n        $test_no = checkRenewalMonth($current_month); //\"Time to renew\"\n        $test_yes = checkRenewalMonth($not_current_month); //\"Welcome!\"\n        $type_no = gettype($test_no);\n        $type_yes = gettype($test_yes);\n        $type = $test_yes ? $type_no : $type_yes;\n\n\n        $output1 = $test_no? $test_no : \"NULL\";\n        $output2 = $test_yes? $test_yes : \"NULL\";\n\n\n        $this-\u003eassertTrue($type_no === \"string\" \u0026\u0026 $type_yes === \"string\", \"Your function should always `return` a string. We tested your function and expected a string return value but instead it returned a value of type ${type}\");\n        $this-\u003eassertTrue($test_yes === \"Welcome!\", \"Your function should `return` the string `\\\"Welcome!\\\"` if invoked with any month that is NOT the current month. We tested your function with a month that is NOT the current month and expected `\\\"Welcome!\\\"` but instead it returned `${output2}`\");\n        $this-\u003eassertTrue($test_no === \"Time to renew\", \"Your function should `return` the string `\\\"Time to renew\\\"` if invoked with the current month. We tested your function with the current month and expected `\\\"Time to renew\\\"` but instead it returned `${output1}`\");\n\n    }\n}","test_options":{}},{"__typename":"Checkpoint","id":"5d02b5a64db5a567c9f09769","instructions":"Test your function! Invoke it once with a value that will result in the `if` block running and once with a value that won't. ","hint":"We tested out function using the `date()` function, since this lesson will be taken in all different months, but you could also pass in a string of this month directly. If, for example, we were working on this task in July we might write something like:\n```\n$current_month = date(\"F\");\necho checkRenewalMonth($current_month);\n\necho \"\\n\\n\";\necho checkRenewalMonth(\"July\");\n```","test_type":"phpunitTest","test_code":"\u003c?php\nnamespace Codecademy;\n\nuse PHPUnit\\Framework\\TestCase;\n\nfinal class checkpoint extends TestCase\n{\n    public function test_cp4(): void\n    {  \n\n        require 'src/index.php';\n      \n        $this-\u003eassertTrue(function_exists(__NAMESPACE__ . \"\\checkRenewalMonth\"), \"Did you define checkRenewalMonth()?\");\n        $file = file_get_contents('src/index.php', FILE_USE_INCLUDE_PATH);\n\n        $checkTwoCalls = preg_match('/checkRenewalMonth\\s*\\(.*checkRenewalMonth\\s*\\(.*checkRenewalMonth\\s*\\(.*/is', $file);\n\n        $this-\u003eassertTrue($checkTwoCalls === 1, \"Did you invoke `checkRenewalMonth()` twice?\");\n\n\n        $output = $this-\u003egetActualOutput(); \n\n        $checkOutput1 = preg_match('/Time to renew/', $output);\n        $this-\u003eassertTrue($checkOutput1 != False, \"Did you use `echo` to print your function returns? We expected to see `Time to renew` in the terminal but didn't.\");\n        $checkOutput2 = preg_match('/Welcome!/', $output);\n        $this-\u003eassertTrue($checkOutput2 != False, \"Did you use `echo` to print your function returns? We expected to see `Welcome!` in the terminal but didn't.\");\n    }\n}","test_options":{}}],"ein_config":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"last_modified_at":"2020-01-03T22:40:39Z","workspace":{"__typename":"Workspace","id":"5e0fc35271d1310011109e28","slug":"php-identical-not-identical","type":"php"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":17.78},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5ced304c5f1de84af178620a","type":"Narrative","content":"In this exercise we're going to learn a few more comparison operators and see how we can use them to compare more than just number values. \n\nThe identical operator (`===`) will return `TRUE` if the left operand is the same as the right operand and `FALSE` if it's not:\n```php\n$num = 5;\n$num === 5; // Evaluates to: TRUE\n10 === 10; // Evaluates to: TRUE\n$num === 20; // Evaluates to: FALSE\n```\nWhen we think about comparing two values, we'll need to think like a computer. Are `\"hello\"` and `\"Hello\"` the same? \n```php\n$greeting = \"hello\";\n$greeting === \"hello\"; // Evaluates to: TRUE\n\"hello\" === \"hel\" . \"lo\";   // Evaluates to: TRUE\n$greeting === \"HELLO\"; // Evaluates to: FALSE\n```\nThe not identical operator (`!==`) will return `TRUE` if the two operators are different and `FALSE` if they're the same:\n```php\n$num = 5;\n$num !== 5; // Evaluates to: FALSE\n10 !== 10; // Evaluates to: FALSE\n$num !== 20; // Evaluates to: TRUE\n\n$greeting = \"hello\";\n\"hello\" !== \"hello\"; // Evaluates to: FALSE\n$greeting !== \"HELLO\"; // Evaluates to: TRUE\n```\nWhen looking through PHP code, you may encounter another operatorthe equal operator (`==`). Like the identical operator, the equal operator will return `TRUE` if the left operand is the same as the right operand and `FALSE` if it's not. But the equal operator is less strict than the identical operator and can have some hard to predict results, so we prefer to only use the identical operator.  \n\nAwesome. Let's practice!\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5ced304c5f1de84af178620c","type":"PersistentCodeEditor","files":["src/index.php"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5ced304c5f1de84af178620e",
