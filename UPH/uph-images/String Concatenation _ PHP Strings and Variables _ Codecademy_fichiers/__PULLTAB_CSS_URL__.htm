9727eb98cb864":{"__typename":"Checkpoint","id":"5c6ec8031d19727eb98cb864","instructions":"Create a variable and assign to it a string value. You can give the variable any valid name you'd like and assign a string containing anything you want. End the statement with a semicolon. ","hint":"We made a silly variable:\n```php\n$silly = \"without common sense, absurd, ridiculous\";\n```","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('index.php', /\\$[a-zA-Z_\\x7f-\\xff][a-zA-Z0-9_\\x7f-\\xff]*\\s*=\\s*\".+\"\\s*;/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you declare a variable and assign it a string value? Make sure to include a semicolon after the statement.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","testOptions":{}},"Checkpoint:5c6ecd135df315156b6cf759":{"__typename":"Checkpoint","id":"5c6ecd135df315156b6cf759","instructions":"Declare a variable `$biography` and assign to it a string that starts with a new line character and contains a sentence or two about you.  ","hint":"Make sure to end the statement with a semicolon.\n\nWe wrote a little about Codecademy:\n```php\n$biography = \"\\nCodecademy is an education company. But not one in the way you might think. We're committed to building the best learning experience inside and out, making Codecademy the best place for our team to learn, teach, and create the online learning experience of the future.\";\n\n```","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('index.php', /\\$biography\\s*=\\s*\"\\\\n.+\"\\s*;/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you declare a variable `$biography` and assign as its value a string that starts with `\\\\n`? Your PHP statement should end with a semicolon.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","testOptions":{}},"Checkpoint:5c6ecf331d19727efc8cb82e":{"__typename":"Checkpoint","id":"5c6ecf331d19727efc8cb82e","instructions":"Create a variable `$favorite_food` and assign to it the string `\"\\n\"`, `\"tur\"`, `\"duck\"`, and `\"en\"` concatenated together. ","hint":"Remember that string concatenation returns a single string. \n\n```php\n$example = \"This \" . \"is \" .\"an \" . \"example.\";\n```\n\nIn the code above `$example` is assigned the value `\"This is an example.\"`.\n\nDon't forget your semicolon!","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('index.php', /\\$favorite_food\\s*=\\s*\"\\\\n\"\\s*\\.\\s*\"tur\"\\s*\\.\\s*\"duck\"\\s*\\.\\s*\"en\"\\s*;/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you assign `\"\\\\n\" . \"tur\" . \"duck\" . \"en\"` to `$favorite_food`?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","testOptions":{}},"Workspace:5c99100f3709022d26ee5fcc":{"__typename":"Workspace","id":"5c99100f3709022d26ee5fcc","slug":"php-strings-and-variables-creating-variables","backendType":"php"},"Narrative:5c630e255df3154f293ce2f1":{"__typename":"Narrative","id":"5c630e255df3154f293ce2f1","type":"Narrative","content":"Let's look at an example of creating a variable:\n\n```php\n$my_name = \"Aisle Nevertell\";\n```\nIn the code above, we're actually doing two things with a single statement: we're _declaring_ a new variable by giving it the name `my_name`. We're also _assigning_ it the value `\"Aisle Nevertell\"`. The variable `$my_name` now holds the value `\"Aisle Nevertell\"`.\n\nTo declare a variable we use the dollar sign character (`$`) followed by our chosen variable name. The dollar sign is known as a _sigil_; it's a character that allows the computer to see quickly that something is a variable.  \n\nTo assign it a value we use another operator: the assignment operator (`=`) followed by the value we're assigning to the variable. \n\nThough it can occasionally be useful to separate these actions, we'll most often be declaring and assigning variables at the same time. \n\n![syntax diagram](https://content.codecademy.com/courses/php-strings-variables/PHP_m2l1e5.svg)\n\nIn PHP, variables names can contain numbers, letters, and underscores (`_`), but they have to start with either a letter or an underscore. Variable names are case sensitive, meaning that PHP will treat the variables `$my_example` and `$My_example` as two different variables.\n\nOne common convention when naming PHP variables is to use an underscore between words on variable names with more than one word in their name. This is known as _snake case_:\n```php\n$mood = \":)\";\n$favorite_food = \"Red curry with eggplant\";\n```\nLet's create some variables!","instructions":null},"PersistentCodeEditor:5c630e3439652c19d0cdaffe":{"__typename":"PersistentCodeEditor","id":"5c630e3439652c19d0cdaffe","type":"PersistentCodeEditor","files":["index.php"],"navigatorDisabled":false,"noRunButton":null},"OutputTerminal:5c6dd4291d19727ec68cb936":{"__typename":"OutputTerminal","id":"5c6dd4291d19727ec68cb936","type":"OutputTerminal"},"Exercise:323b91991566b000414157e86b17703d":{"__typename":"Exercise","id":"323b91991566b000414157e86b17703d","sourceId":null,"title":"Creating Variables","slug":"creating-variables","published":true,"setupCommand":null,"createdAt":"2019-02-12T16:23:28Z","checkpoints":[{"__ref":"Checkpoint:5c6ec8031d19727eb98cb864"},{"__ref":"Checkpoint:5c6ecd135df315156b6cf759"},{"__ref":"Checkpoint:5c6ecf331d19727efc8cb82e"}],"einConfig":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"updatedAt":"2019-03-25T17:28:48Z","workspace":{"__ref":"Workspace:5c99100f3709022d26ee5fcc"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.33},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmen odeContains('index.php', /[e|E][c|C][h|H][o|O]\\s*\".+\"\\s*\\.\\s*\\$name/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you echo a string with the `$name` variable concatenated to it? Make sure to end your statement with a semicolon',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","testOptions":{}},"Checkpoint:5c70294f1d19727eb98cb985":{"__typename":"Checkpoint","id":"5c70294f1d19727eb98cb985","instructions":"Use `echo` to print a string starting with a newline (`\\n`) with `$language` variable concatenated to it.   ","hint":"You'll use the concatenation operator (`.`) to add your variable to a string that starts with (`\\n`):\n```php\n$food = \"burgers\";\necho \"\\nI love \" . $food;\n```","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('index.php', /[e|E][c|C][h|H][o|O]\\s*\"\\\\n.*\"\\s*\\.\\s*\\$language/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you echo a string with the `$language` variable concatenated to it?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };","testOptions":{}},"Workspace:5c9910cd3709022ccfee5aa0":{"__typename":"Workspace","id":"5c9910cd3709022ccfee5aa0","slug":"php-strings-and-variables-using-variables","backendType":"php"},"Narrative:5c6464db5df3154f1a3ce53b":{"__typename":"Narrative","id":"5c6464db5df3154f1a3ce53b","type":"Narrative","content":"Once we've declared a variable and assigned a value to it, we can use it as many times as we want. We refer to a variable by using the dollar sign followed by the variable's name. \n\n```php\n$favorite_food = \"Red curry with eggplant, green beans, and peanuts\";\necho $favorite_food; \n// Prints: Red curry with eggplant, green beans, and peanuts\n``` \nExcept during assignment, whenever the computer sees a variable in your code, it replaces the variable with the value assigned to that variable. \n\n```php\n$dog_name = \"Tadpole\";\necho $dog_name; \n// Prints: Tadpole\n```\nSince the computer treats a variable just as if it were the value it holds, this means we can do operations on variables just as we would with any value of that type. \n\n```php\n$dog_name = \"Tadpole\";\necho \"My dog is named \" . $dog_name; \n// Prints: My dog is named Tadpole\n```\nIn the code above, we concatenated the string `\"My dog is named \"` to the value held by the `$dog_name ` variable (`\"Tadpole\"`). Let's look at another example that uses multiple variables:\n```php\n$dog_name = \"Tadpole\";\n$favorite_food = \"salmon\";\n$color = \"brown\";\n\necho \"I have a \" . $color . \" dog named \" . $dog_name . \" and her favorite food is \" . $favorite_food . \".\";\n// Prints: I have a brown dog named Tadpole and her favorite food is salmon.\n```\nLet's use some variables!\n","instructions":null},"PersistentCodeEditor:5c6464db5df3154f1a3ce53d":{"__typename":"PersistentCodeEditor","id":"5c6464db5df3154f1a3ce53d","type":"PersistentCodeEditor","files":["index.php"],"navigatorDisabled":false,"noRunButton":false},"OutputTerminal:5c6ed2b01d19727ea48cb78a":{"__typename":"OutputTerminal","id":"5c6ed2b01d19727ea48cb78a","type":"OutputTerminal"},"Exercise:e9c790370b9fd4cc08831b4a0765bddd":{"__typename":"Exercise","id":"e9c790370b9fd4cc08831b4a0765bddd","sourceId":null,"title":"Using Variables","slug":"using-variables","published":true,"setupCommand":null,"createdAt":"2019-02-13T18:40:23Z","checkpoints":[{"__ref":"Checkpoint:5c70294f1d19727eb98cb981"},{"__ref":"Checkpoint:5c70294f1d19727eb98cb983"},{"__ref":"Checkpoint:5c70294f1d19727eb98cb985"}],"einConfig":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"updatedAt":"2019-03-25T17:32:13Z","workspace":{"__ref":"Workspace:5c9910cd3709022ccfee5aa0"},"metrics":{"__typename" re's an `echo` statement with three blanks (___) in it. Replace those blanks with the three variables (in the order they were declared).  ","hint":"The blanks (___) in the string were just placeholders we put for you. You should replace them with the declared variables: \n\n```php\n  $noun = \"helicopter\";\n  $adjective = \"powerful\";\n  $verb = \"scream\";\n\n  echo \"The world's most beloved $noun was very $adjective and loved to $verb every single day.\";\n```","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('index.php', /[e|E][c|C][h|H][o|O]\\s*\"The world's most beloved \\$noun was very \\$adjective and loved to \\$verb every single day\\.\";/)) {\n  if (!Components.CodeEditor.codeContains('index.php', /[e|E][c|C][h|H][o|O]\\s*\"The world's most beloved \\${noun} was very \\${adjective} and loved to \\${verb} every single day\\.\";/)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Did you replace the three blanks in the string with `$noun`, `$adjective`, and `$verb` respectively?',\n        component: 'PersistentCodeEditor'\n      }\n    }\n  }\n}\nreturn { pass: true };\n","testOptions":{}},"Checkpoint:5c7426971d1972159e82ca54":{"__typename":"Checkpoint","id":"5c7426971d1972159e82ca54","instructions":"At the end of the program, there's a commented out line of code. We commented it out because it wasn't working properly. Fix the line of code and uncomment it. ","hint":"Since the string adds characters that may confuse the computer about what the actual variable's name is, we'll need to use curly braces around the variable name:\n```php\n$animal = \"dog\";\necho \"I am friends with many ${animal}s.\";\n```","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('index.php', /[e|E][c|C][h|H][o|O]\\s*\"\\\\nI have always been obsessed with \\${noun}[^\"]+\\${adjective}[^\"]+\\${verb}[^\"]+\"\\s*;/)) {\n    if (!Components.CodeEditor.codeContains('index.php', /[e|E][c|C][h|H][o|O]\\s*\"\\\\nI have always been obsessed with {\\$noun\\s*}[^\"]+{\\$adjective\\s*}[^\"]+{\\$verb\\s*}[^\"]+\"\\s*;/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you use curly braces (`{}`) around each variable\\'s name to make sure that each it could be parsed properly within the string?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n  }\n  return { pass: true };\n","testOptions":{}},"Workspace:5c9ceaea3709023995b7c9f9":{"__typename":"Workspace","id":"5c9ceaea3709023995b7c9f9","slug":"php-strings-and-variables-variable-parsing","backendType":"php"},"Narrative:5c630e8b39652c19c4cdafee":{"__typename":"Narrative","id":"5c630e8b39652c19c4cdafee","type":"Narrative","content":"In the last exercise, we saw how concatenating a number of strings and string variables got annoying. There's an easier way! \n\nPHP strings allow us to place variables directly into double quoted strings. These variables will be _parsed_ which means the computer will read the variables as the value they hold rather than see them as just a sequence of characters. \n\n```php\n$dog_name = \"Tadpole\";\n$favorite_food = \"salmon\";\n$color = \"brown\";\n\necho \"I have a $color dog named $dog_name and her favorite food is $favorite_food.\";\n// Prints: I have a brown dog named Tadpole and her favorite food is salmon.\n```\n\nPHP string parsing is incredibly useful. Whenever PHP sees a dollar sign (`$`) inside a string it will assume all the characters next to it (until it reaches a character that couldn't be included in a variable name) are a part of the variable name. \n\nSometimes this can get complicated. Consider the following example:\n```php\n$toy = \"frisbee\";\necho \"Alex likes playing with $toys\";\n```\nThe code above will cause an error. Why? The computer was looking for a variable `$toys` and couldn't find one. \n\nFear not! PHP allows us to specifically indicate the variable name by wrapping it in curly braces to avoid any confusion. We'll include the dollar sign followed by the variable name wrapped in curly braces:\n```php\n$dog_name = \"Tadpole\";\n$favorite_food = \"treat\";\n$color = \"brown\";\n\necho \"I have a ${color}ish dog named $dog_name and her favorite food is ${favorite_food}s.\";\n// Prints: I have a brownish dog named Tadpole and her favorite food is treats.\n```\nLet's have PHP do some variable parsing for us!\n","instructions":null},"OutputTerminal:5c6f04875df31515716cfb29":{"__typename":"OutputTerminal","id":"5c6f04875df31515716cfb29","type":"OutputTerminal"},"PersistentCodeEditor:5c630e8b39652c19c4cdaff0":{"__typename":"PersistentCodeEditor","id":"5c630e8b39652c19c4cdaff0","type":"PersistentCodeEditor","files":["index.php"],"navigatorDisabled":null,"noRunButton":false},"Exercise:d7f989cc3decde6db44f1645cc7851ba":{"__typename":"Exercise","id":"d7f989cc3decde6db44f1645cc7851ba","sourceId":null,"title":"Variable Parsing","slug":"variable-parsing","published":true,"setupCommand":null,"createdAt":"2019-02-12T16:23:48Z","checkpoints":[{"__ref":"Checkpoint:5c7425c039652c432ce94cea"},{"__ref":"Checkpoint:5c7426971d1972159e82ca52"},{"__ref":"Checkpoint:5c7426971d1972159e82ca54"}],"einConfig":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"updatedAt":"2019-03-25T18:41:29Z","workspace":{"__ref":"Workspace:5c9ceaea3709023995b7c9f9"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":9.4},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c630e8b39652c19c4cdafee"},{"__ref":"OutputTerminal:5c6f04875df31515716cfb29"},{"__ref":"PersistentCodeEditor:5c630e8b39652c19c4cdaff0"}]},"Checkpoint:5c70514a39652c5bf1909852":{"__typename":"Checkpoint","id":"5c70514a39652c5bf1909852","instructions":"We declared a variable `$movie` and assigned the string `\"___\"` to it. But that's no fun! Beneath that declaration, reassign `$movie` so that it's assigned a string containing your favorite movie from when you were a little kid. ","hint":"Reassignment is just like assigment:\n```php\n$my_variable = \"First I was assigned to this.\";\n$my_variable = \"But now I'm assigned to this.\";\n```\nDon't forget your semicolon!","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('index.php', /\\$movie\\s*=\\s*\"[^_\\s].+\"\\s*;/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you reassign the value of `$movie` to a new string?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nif (Components.OutputTerminal.hasOutput(/But now my favorite is ___\\./)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'You should reassign `$movie` below where it\\'s declared. Check the output, you shouldn\\'t be seeing `___` appear anywhere.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","testOptions":{}},"Checkpoint:5c70514a39652c5bf1909854":{"__typename":"Checkpoint","id":"5c70514a39652c5bf1909854","instructions":"Below your reassignment of the `$movie` variable, declare and assign a new variable, `$old_favorite`. The `$old_favorite` variable should have `$movie` assigned to it. ","hint":"When we assign one variable as the value to another, PHP will assign the value of the right-hand variable to the left-hand variable:\n```php\n$original = \"some string\";\n$new = $original; // $new holds the value \"some string\"\n```\nDon't forget your semicolon!","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('index.php', /\\$old_favou?rite\\s*=\\s*\\$movie\\s*;/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you create a variable `$old_favorite` and assign `$movie` to it? Don\\'t forget the semicolon.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","testOptions":{}},"Checkpoint:5c70514a39652c5bf1909856":{"__typename":"Checkpoint","id":"5c70514a39652c5bf1909856","instructions":"Between the first and second `echo` statements, reassign the value of `$movie` to a new string. ","hint":"You need to assign `$movie` a new value. To reassign variable you still use the assignment operator only on a variable that's already been declared:\n\n```php\n$example = \"First I had this value.\";\n\n$example = \"But now I have this one!\";\n```","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('index.php', /echo\\s*\"I'?m\\s+a\\s+fickle\\s+person\\s*,?\\s+my\\s+favou?rite\\s+movie\\s+used\\s+to\\s+be\\s+(?:\\$movie|\\$\\{movie\\}|\\{\\$movie\\})\\s*\\.?\"\\s*;[^]*\\$movie\\s*=\\s*([\"']).*\\1\\s*;[^]*echo\\s*\"\\\\nBut\\s+now\\s+my\\s+favou?rite\\s+is\\s+(?:\\$movie|\\$\\{movie\\}|\\{\\$movie\\})\\s*\\.?\"\\s*;/i)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you reassign the value of `$movie` between the two `echo` statements we provided? Don\\'t forget your semicolon, and don\\'t change the code we provided.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","testOptions":{}},"Checkpoint:5c70514a39652c5bf190985a":{"__typename":"Checkpoint","id":"5c70514a39652c5bf190985a","instructions":"Finally, at the end of the program add one last `echo` statement which uses PHP string parsing to print a string containing the `$old_favorite` variable. ","hint":"Your string can say whatever you want as long as it includes the `$old_favorite` variable in it. ","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('index.php', /echo\\s*\".*(\\$old_favou?rite|\\$\\{old_favou?rite\\}|\\{\\$old_favou?rite\\}).*\"\\s*;/i)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you use PHP string parsing to print `$old_favorite` at the end of your program? Don\\'t forget the semicolon.',\n      component: 'PersistentCodeEditor'\n    }\n  }\n}\nreturn { pass: true };\n","testOptions":{}},"Workspace:5c867de55f1de80ca41fca86":{"__typename":"Workspace","id":"5c867de55f1de80ca41fca86","slug":"php-strings-and-variables-variable-reassignment","backendType":"php"},"Narrative:5c630f0c5df3154f0b3ce287":{"__typename":"Narrative","id":"5c630f0c5df3154f0b3ce287","type":"Narrative","content":"The word variable comes from the latin varire which means \"to make changeable.\" This is an apt name because the value assigned to a variable can change. \n\n![gif of reassignment](https://content.codecademy.com/courses/php-strings-variables/PHPVariable_m2l1e8.gif)\n\nThe process of assigning a new value to a variable is called _reassignment_. We reassign a variable using the assignment operator on a variable that's already been declared:\n\n```php\n$favorite_food = \"Red curry with eggplant\";\necho $favorite_food; // Prints: Red curry with eggplant\n\n// Reassign the value of $favorite_food to a new string\n$favorite_food = \"Pizza\"; \necho $favorite_food; // Prints: Pizza\n```\nIt's often useful to create new variables assigned to the same value as an existing variable:\n\n```php\n$first_player_rank = \"Beginner\";\n$second_player_rank = $first_player_rank; \n```\nIn the code above, we declared the variable `$first_player_rank` and assigned to it the string `\"Beginner\"`. Next, we declared  `$second_player_rank` and assigned it to `$first_player_rank`. \n\nThis created a new variable (`$second_player_rank`) assigned the value `\"Beginner\"`. Notice how variables can be treated different depending on where they appear in code. During variable assignment or reassignment, the variable on the left of the assignment operator is treated as a variable (named storage for holding a value) while a variable on the right of the operator is treated as the value it stores. \n\f\n","instructions":null},"PersistentCodeEditor:5c6465e91d19726224c1c23e":{"__typename":"PersistentCodeEditor","id":"5c6465e91d19726224c1c23e","type":"PersistentCodeEditor","files":["index.php"],"navigatorDisabled":null,"noRunButton":false},"OutputTerminal:5c6f04a31d19727ed88cbb56":{"__typename":"OutputTerminal","id":"5c6f04a31d19727ed88cbb56","type":"OutputTerminal"},"Exercise:44ef420874452095b9252f5d786b9bab":{"__typename":"Exercise","id":"44ef420874452095b9252f5d786b9bab","sourceId":null,"title":"Variable Reassignment","slug":"variable-reassignment","published":true,"setupCommand":"","createdAt":"2019-02-12T16:24:13Z","checkpoints":[{"__ref":"Checkpoint:5c70514a39652c5bf1909852"},{"__ref":"Checkpoint:5c70514a39652c5bf1909854"},{"__ref":"Checkpoint:5c70514a39652c5bf1909856"},{"__ref":"Checkpoint:5c70514a39652c5bf190985a"}],"einConfig":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"updatedAt":"2024-05-09T21:58:54Z","workspace":{"__ref":"Workspace:5c867de55f1de80ca41fca86"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":9.3},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c630f0c5df3154f0b3ce287"},{"__ref":"PersistentCodeEditor:5c6465e91d19726224c1c23e"},{"__ref":"OutputTerminal:5c6f04a31d19727ed88cbb56"}]},"Checkpoint:5c74762a1d19724c23de4b8f":{"__typename":"Checkpoint","id":"5c74762a1d19724c23de4b8f","instructions":"We're going on a picnic. We started you off with the `$sentence` variable holding the value `\"\\nI'm going on a picnic, and I'm taking apples\"`. \n\nUse the concatenating assignment operator (`.=`) to add another item to our list. The string you append should start with a comma(`,`) and a space followed by a word which starts with the letter \"b\". \n\nNext use `echo` to print the new value of `$sentence`.","hint":"You could do this either by declaring a new variable and using the concatenating assignment operator (`.=`) to append that to the `$sentence` variable or by appending a new string directly with the concatenating assignment operator:\n```php\n$example = \"Hello\";\n$example .= \", World\";\n$example .= \"!\";\necho $example; // Prints: Hello, World!\n```","testType":"componentTest","testCode":"if (Components.OutputTerminal.hasError(/./)) {\n  return createErr('Looks like you have an error. Double check your syntax.');\n}\n\nif (!Components.CodeEditor.codeContains('index.php', /\\$sentence\\s*\\.\\=\\s*(\"|'),\\s*b.*\\1\\s*;[\\S\\s]*echo\\s*\\$sentence\\s*;/i)) {\n  if (!Components.CodeEditor.codeContains('index.php', /(\\$.+)\\s*\\=\\s*(\"|'),\\s*b.*\\2\\s*;[\\S\\s]*\\$sentence\\s*\\.\\=\\s*\\1\\s*;[\\S\\s]*echo\\s*\\$sentence\\s*;/i)) {\n    return createErr('Did you use the concatenating assignment operator (`.=`) to append a string that starts with `\", b\"` and then `echo` `$sentence` again?')\n  }\n}\n\nif (!Components.OutputTerminal.hasOutput(/I'm going on a picnic, and I'm taking apples, [Bb]/i)) {\n  return createErr('Double check your syntax and make sure everything is outputting correctly to the terminal.')\n}\n\nreturn { pass: true };\n\nfunction createErr(errorMessage) {\n  return {\n    pass: false,\n    errors: {\n      friendly: errorMessage,\n    }\n  };\n}\n","testOptions":{}},"Checkpoint:5c7478855df3152449e6697b":{"__typename":"Checkpoint","id":"5c7478855df3152449e6697b","instructions":"That was fun. Let's keep playing. \n\nThis time use the concatenating assignment operator (`.=`) to append a string which starts with a comma(,) and a space followed by a word which starts with the letter \"c\". \n\nUse `echo` to print the newest value of `$sentence`.","hint":"You could do this either by declaring a new variable and using the concatenating assignment operator (`.=`) to append that to the `$sentence` variable or by appending a new string directly with the concatenating assignment operator:\n```php\n$example = \"Hello\";\n$part2 = \", World\";\n$example .= $part2;\n$part3 = \"!\";\n$example .= $part3;\necho $example; // Prints: Hello, World!\n```","testType":"componentTest","testCode":"if (Components.OutputTerminal.hasError(/./)) {\n  return createErr('Looks like you have an error. Double check your syntax.');\n}\n\nif (!Components.CodeEditor.codeContains('index.php', /\\$sentence\\s*\\.\\=\\s*(\"|'),\\s*c.*\\1\\s*;[\\S\\s]*echo\\s*\\$sentence\\s*;/i)) {\n  if (!Components.CodeEditor.codeContains('index.php', /(\\$.+)\\s*\\=\\s*(\"|'),\\s*c.*\\2\\s*;[\\S\\s]*\\$sentence\\s*\\.\\=\\s*\\1\\s*;[\\S\\s]*echo\\s*\\$sentence\\s*;/i)) {\n    return createErr('Did you use the concatenating assignment operator (`.=`) to append a string that starts with `\", c\"` and then `echo` `$sentence` again?');\n  }\n}\n\nif (!Components.OutputTerminal.hasOutput(/I'm going on a picnic, and I'm taking apples, [Bb][^]*, [cC]/i)) {\n  return createErr('Double check your syntax and make sure everything is outputting correctly to the terminal.');\n}\n\nreturn { pass: true };\n\nfunction createErr(errorMessage) {\n  return {\n    pass: false,\n    errors: {\n      friendly: errorMessage,\n    }\n  };\n}\n","testOptions":{}},"Workspace:5d322747aad373150ce01bcc":{"__typename":"Workspace","id":"5d322747aad373150ce01bcc","slug":"php-strings-and-variables-concatenating-assignment-operator","backendType":"php"},"Narrative:5c658d951d19724fe15d7c5a":{"__typename":"Narrative","id":"5c658d951d19724fe15d7c5a","type":"Narrative","content":"We can assign and reassign variables to the values that result from operations:\n\n```php\n$full_name = \"Aisle\" . \" Nevertell\";\necho $full_name; // Prints: Aisle Nevertell\n```\nDuring assignment, the computer will first evaluate everything to the right of the assignment operator and return a single value. \n\nIn the code above, the computer will concatenate the strings `\"Aisle\"` and `\" Nevertell\"` into the value `\"Aisle Nevertell\"`. It will then assign this string as the value to the `$full_name` variable. \n\nThis is true even for more complex operations:\n\n```php\n$full_name = \"Aisle\" . \" \" . \"Nevertell\" . \" \" . \"Nomaderwat\";\necho $full_name; // Prints: Aisle Nevertell Nomaderwat\n```\nOne theme you may notice as you learn a programming language's syntax is that common actions that programmers need to do a lot often have a shortcut. Consider the following:\n```php\n$full_name = \"Aisle\";\n$full_name = $full_name . \" Nevertell\";\necho $full_name; // Prints: Aisle Nevertell\n```\nIn the code above, we have the variable `$full_name` assigned the value `\"Aisle\"`. We want to reassign `$full_name` to its current value appended with the string `\" Nevertell\"`.\n\nBelieve it or not, this is such a common task that PHP offers a shorthand notation, the concatenating assignment operator (`.=`). Let's compare the same action but using this alternate operator:\n\n```php\n$full_name = \"Aisle\";\n$full_name .= \" Nevertell\";\necho $full_name; // Prints: Aisle Nevertell\n```\nIt may seem funny to provide a shortcut to save just a few characters of typing, but when operations are performed often enough, those keystrokes can really add up. This syntax is also faster and easier to read which makes code easier to maintain. \n\nOne important thing to note is that even though PHP is often flexible about whitespace, it is inflexible with the concatenating assignment operator\u0026mdash;the `.` and `=` characters must not have any spaces or other whitespace characters between them. \n\nLet's practice!\n","instructions":null},"PersistentCodeEditor:5c6591af39652c10c653cd5f":{"__typename":"PersistentCodeEditor","id":"5c6591af39652c10c653cd5f","type":"PersistentCodeEditor","files":["index.php"],"navigatorDisabled":null,"noRunButton":false},"OutputTerminal:5c6f05701d19727efc8cb88a":{"__typename":"OutputTerminal","id":"5c6f05701d19727efc8cb88a","type":"OutputTerminal"},"Exercise:e68232568584d8d3b84673054ca3d304":{"__typename":"Exercise","id":"e68232568584d8d3b84673054ca3d304","sourceId":null,"title":"Concatenating Assignment Operator","slug":"concatenating-assignment-operator","published":true,"setupCommand":"","createdAt":"2019-02-14T15:26:12Z","checkpoints":[{"__ref":"Checkpoint:5c74762a1d19724c23de4b8f"},{"__ref":"Checkpoint:5c7478855df3152449e6697b"}],"einConfig":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"updatedAt":"2024-01-09T17:24:02Z","workspace":{"__ref":"Workspace:5d322747aad373150ce01bcc"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":9.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c658d951d19724fe15d7c5a"},{"__ref":"PersistentCodeEditor:5c6591af39652c10c653cd5f"},{"__ref":"OutputTerminal:5c6f05701d19727efc8cb88a"}]},"Checkpoint:5c746a291d19724c6bde4b32":{"__typename":"Checkpoint","id":"5c746a291d19724c6bde4b32","instructions":"You've inherited some code from another developer. You can't change their code, but you need to add some additional functionality. Instead of using the `$very_bad_unclear_name` variable as is in your part of the code. Declare a new variable, `$order`, as a reference to the `$very_bad_unclear_name` variable. ","hint":"You'll need to use the reference assignment operator (`=\u0026`). \n```php\n$example = \"Hello, World!\";\n$alias =\u0026 $example;\n```","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('index.php', /\\$order\\s*=\\s*\u0026\\s*\\$very_bad_unclear_name\\s*;/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you use the reference assignment operator (`=\u0026`) to declare `$order` as a reference to `$very_bad_unclear_name`?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","testOptions":{}},"Checkpoint:5c7489eb1d19724c31de4c4a":{"__typename":"Checkpoint","id":"5c7489eb1d19724c31de4c4a","instructions":"Use the concatenation assignment operator to append more things to `$order`. \n\nAwesome! Notice how when we `echo` the `$very_bad_unclear_name` variable at the end of the programs, the changes you made are reflected in the output! ","hint":"You could do this either by declaring a new variable and using the concatenating assignment operator (`.=`) to append that to the `$sentence` variable or by appending a new string directly with the concatenating assignment operator:\n```php\n$example = \"Hello\";\n$example .= \", World\";\n$example .= \"!\";\necho $example; // Prints: Hello, World!\n```","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('index.php', /\\$order\\s*\\.=\\s*\"[^\"]+\"\\s*;/)) {\n  if (!Components.CodeEditor.codeContains('index.php', /(\\$[a-zA-Z_\\x7f-\\xff][a-zA-Z0-9_\\x7f-\\xff]*)\\s*=\\s*\"[^\"]+\"\\s*;[^]*\\$order\\s*\\.=\\s*(\\1)\\s*;/)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Did you use the concatenating assignment operator (`.=`) to append to the `$order` variable?',\n        component: 'PersistentCodeEditor'\n      }\n    }\n  }\n}\nreturn { pass: true };","testOptions":{}},"Workspace:5cdedea13709027162778b4b":{"__typename":"Workspace","id":"5cdedea13709027162778b4b","slug":"php-strings-and-variables-assign-by-reference","backendType":"php"},"Narrative:5c6466771d197261e7c1bfca":{"__typename":"Narrative","id":"5c6466771d197261e7c1bfca","type":"Narrative","content":"When we create a variable assigned to another variable, the computer finds a new space in memory which it associates with the left operand, and it stores a copy of the right operand's value there. \n\n![GIF of assigning by value](https://content.codecademy.com/courses/php-strings-variables/PHPVariable_4_v3.gif)\n\nThis new variable holds  a *copy* of the value held by the original variable, but it's an independent entity; changes made to either variable won't affect the other:\n\n```php\n$first_player_rank = \"Beginner\"; \n$second_player_rank = $first_player_rank; \necho $second_player_rank; // Prints: Beginner\n\n$first_player_rank = \"Intermediate\"; // Reassign the value of $first_player_rank\necho $second_player_rank; // Still Prints: Beginner\n```\nWe can also create an alias, or nickname, for a variable. Instead of a copy of the original variable's value, we create a new name which points to the same spot in memory. \n\n![GIF of assigning by reference](https://content.codecademy.com/courses/php-strings-variables/PHPVariable_5_v3.gif)\n\nWe use a different operator for this\u0026mdash;the reference assignment operator (`=\u0026`).\n\nWhen we _assign by reference_ we're saying that the variable on the left of the operator should point, or _refer_, to the exact same data as the variable on the right. With assignment by reference, changes made to one variable will affect the other:\n\n```php\n$first_player_rank = \"Beginner\";\n$second_player_rank =\u0026 $first_player_rank; \necho $second_player_rank; // Prints: Beginner\n\n$first_player_rank = \"Intermediate\"; // Reassign the value of $first_player_rank\necho $second_player_rank; // Prints: Intermediate\n```\nOk, let's get some practice! \n  \n","instructions":null},"OutputTerminal:5c6f053ef242fc56ef80ff56":{"__typename":"OutputTerminal","id":"5c6f053ef242fc56ef80ff56","type":"OutputTerminal"},"PersistentCodeEditor:5c6466771d197261e7c1bfcc":{"__typename":"PersistentCodeEditor","id":"5c6466771d197261e7c1bfcc","type":"PersistentCodeEditor","files":["index.php"],"navigatorDisabled":null,"noRunButton":false},"Exercise:5c899c1f6fc53f60e000a8ac4229537f":{"__typename":"Exercise","id":"5c899c1f6fc53f60e000a8ac4229537f","sourceId":null,"title":"Assign by Reference","slug":"assign-by-reference","published":true,"setupCommand":null,"createdAt":"2019-02-13T18:47:24Z","checkpoints":[{"__ref":"Checkpoint:5c746a291d19724c6bde4b32"},{"__ref":"Checkpoint:5c7489eb1d19724c31de4c4a"}],"einConfig":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"updatedAt":"2019-05-17T16:14:30Z","workspace":{"__ref":"Workspace:5cdedea13709027162778b4b"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.47},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c6466771d197261e7c1bfca"},{"__ref":"OutputTerminal:5c6f053ef242fc56ef80ff56"},{"__ref":"PersistentCodeEditor:5c6466771d197261e7c1bfcc"}]},"Workspace:5c8aaa243709027df4cade74":{"__typename":"Workspace","id":"5c8aaa243709027df4cade74","slug":"php-strings-and-variables-review","backendType":"php"},"Narrative:5c6467b95df3154f293ce59c":{"__typename":"Narrative","id":"5c6467b95df3154f293ce59c","type":"Narrative","content":"Awesome work! We've covered a lot of material in this lesson, so let's review:\n- Strings are collections of text that the computer treats as a single piece of data. \n- A string can be any length and contain any letters, numbers, symbols, or spaces surrounded by quotation marks. \n- In order to include certain characters inside strings we have to use escape sequences.\n- An _operator_ is a character that performs a task in our code.\n- We can use the concatenation operator (`.`) to combine two strings into one. \n- Variables are a fundamental programming concept which allow us to easily reuse data in our code. \n- We declare a variable using the dollar sign (`$`) followed by the variable name and then use the assignment operator (`=`) to give it a value. \n- PHP has variable parsing which allows us to include variables directly in our strings. \n- Once a variable has been assigned, we can change its value. This is called reassignment. \n- We can create an alias for a variable, instead of just a copy, using the reference assignment operator (`=\u0026`).\n- Operations to the right of the assignment operator will be evaluated before assignment takes place.\n- The concatenating assignment operator (`.=`) is a shorthand notation for reassigning a string variable to its current value appended with another string value.  \n\nIf that was a lot to take in, don't worry about memorizing everything right away. Remember that when you want to explore more about the language, \u003ca href=\"http://php.net/manual/en/langref.php\" target=\"_blank\" rel=\"noopener noreferer\"\u003ethe documentation\u003c/a\u003e is a great place to get comfortable exploring.\n","instructions":null},"PersistentCodeEditor:5c6467ecf242fc4aa919a079":{"__typename":"PersistentCodeEditor","id":"5c6467ecf242fc4aa919a079","type":"PersistentCodeEditor","files":["index.php"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c8a94363709027d91cadd7e":{"__typename":"OutputTerminal","id":"5c8a94363709027d91cadd7e","type":"OutputTerminal"},"Exercise:0c8350b87a97d32c75dd0f930d4d8040":{"__typename":"Exercise","id":"0c8350b87a97d32c75dd0f930d4d8040","sourceId":null,"title":"Review","slug":"review","published":true,"setupCommand":null,"createdAt":"2019-02-12T16:24:23Z","checkpoints":[],"einConfig":{"title":"PHP 7.3","description":"This workspace type provides a PHP server running in the backend on the port defined by the $PORT envvar.","deprecated":true,"extensions":{"php":{"cmds":["php {{ .fileName }}"]}},"container_type":"php","server":"php","image":"php"},"updatedAt":"2019-03-14T19:22:49Z","workspace":{"__ref":"Workspace:5c8aaa243709027df4cade74"},"metrics":{"__typename":"ExerciseMetricsTyp
